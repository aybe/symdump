<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
</head>
<body>
<script type="text/javascript">
    dhtmlx.message({
        text: "Test Message",
        expire: -1
    })
</script>
<script type="text/javascript">
    dhtmlx.message({
        type: "error",
        text: "Test Error Message",
        expire: -1
    })
</script>
<input onclick='dhtmlx.message("You have pressed the button!")' type='button' value='message'>
<input onclick='dhtmlx.message({ type:"error", text:"You have pressed the <br> CRITICAL button!" })' type='button'
       value='styled message'>
</body>
</html>
