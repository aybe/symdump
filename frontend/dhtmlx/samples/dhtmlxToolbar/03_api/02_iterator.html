<!DOCTYPE html>
<html>
<head>
    <title>Iterator</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;

        function doOnLoad() {
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar.xml"
            });
        }

        function en() {
            myToolbar.forEachItem(function (id) {
                myToolbar.enableItem(id);
            });
        }

        function dis() {
            myToolbar.forEachItem(function (id) {
                myToolbar.disableItem(id);
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
<input onclick="en();" type="button" value="Enable All">
<input onclick="dis();" type="button" value="Disable All">
</body>
</html>
