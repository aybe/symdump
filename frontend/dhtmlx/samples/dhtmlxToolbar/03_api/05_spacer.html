<!DOCTYPE html>
<html>
<head>
    <title>Spacer</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var sel;
        var myToolbar;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/"
            });
            myToolbar.loadStruct("../common/dhxtoolbar.xml", function () {
                myToolbar.hideItem("sep4");
                myToolbar.addSpacer("paste");
                myToolbar.forEachItem(function (id) {
                    if (id != "sep4") sel.options.add(new Option(id, id));
                });
            });
        }

        function addSpacer() {
            myToolbar.addSpacer(sel.options[sel.selectedIndex].value);
        }

        function removeSpacer() {
            myToolbar.removeSpacer();
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
<select id="sel"></select>
<input onclick="addSpacer();" type="button" value="Add Spacer">
<input onclick="removeSpacer();" type="button" value="Remove Spacer">
</body>
</html>
