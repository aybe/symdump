<!DOCTYPE html>
<html>
<head>
    <title>Align</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;

        function doOnLoad() {
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                align: "left",
                xml: "../common/dhxtoolbar.xml"
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
<input onclick="myToolbar.setAlign('left');" type="button" value="left">
<input onclick="myToolbar.setAlign('right');" type="button" value="right">
</body>
</html>
