<!DOCTYPE html>
<html>
<head>
    <title>Font awesome</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/fonts/font_awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;

        function doOnLoad() {
            myToolbar = new dhtmlXToolbarObject("toolbarObj");
            myToolbar.setIconset("awesome");
            myToolbar.loadStruct("../common/dhxtoolbar_awesome.xml");
            /*
            // or via object-api
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                iconset: "awesome",
                xml: "../common/dhxtoolbar_awesome.xml"
            });
            */
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
</body>
</html>
