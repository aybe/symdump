<!DOCTYPE html>
<html>
<head>
    <title>Skins</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/skyblue/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/web/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/terrace/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;
        var iconsPath = {
            dhx_skyblue: "imgs",
            dhx_web: "icons_web",
            dhx_terrace: "icons_terrace",
            material: "icons_material"
        };

        function doOnLoad() {
            myToolbar = new dhtmlXToolbarObject({parent: "toolbarObj"});
            setSkin("material");
        }

        function setSkin(skin) {
            myToolbar.clearAll();
            myToolbar.setSkin(skin);
            myToolbar.setIconsPath("../common/" + iconsPath[skin] + "/");
            myToolbar.loadStruct("../common/dhxtoolbar.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
<button onclick="setSkin('dhx_skyblue')">skyblue</button>
<button onclick="setSkin('dhx_web')">web</button>
<button onclick="setSkin('dhx_terrace')">terrace</button>
<button onclick="setSkin('material')">material</button>
</body>
</html>
