<!DOCTYPE html>
<html>
<head>
    <title>Input width</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var sel;
        var myToolbar;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar_input.xml",
                onload: updateList
            });
        }

        function getId() {
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function setWidth(text) {
            myToolbar.setWidth(getId(), document.getElementById("txt").value);
        }

        function getWidth() {
            alert(myToolbar.getWidth(getId()));
        }

        function updateList() {
            sel.options.length = 0;
            myToolbar.forEachItem(function (itemId) {
                if (myToolbar.getType(itemId) == "buttonInput") {
                    sel.options.add(new Option(itemId, itemId));
                }
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div id="toolbarObj"></div>
<div style="margin-top: 20px;">
    <select id="sel"></select>
    <input onclick="getWidth();" type="button" value="Get Width">
    <input onclick="setWidth();" type="button" value="Set Width">
    <input id="txt" style="width: 50px;" type="text" value="100">
</div>
</body>
</html>
