<!DOCTYPE html>
<html>
<head>
    <title>Input creation</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var sel;
        var myToolbar;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar_input.xml",
                onload: updateList
            });
        }

        function getId() {
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function add() {
            var id = String(new Date().getTime());
            var pos = Number(document.getElementById("txt1").value);
            var value = String(document.getElementById("txt2").value);
            var width = Number(document.getElementById("txt3").value);
            myToolbar.addInput(id, pos, value, width);
            updateList();
        }

        function removeItem() {
            if (sel.options.length == 0) {
                return;
            }
            myToolbar.removeItem(getId());
            updateList();
        }

        function updateList() {
            sel.options.length = 0;
            myToolbar.forEachItem(function (itemId) {
                if (myToolbar.getType(itemId) == "buttonInput") {
                    sel.options.add(new Option(itemId, itemId));
                }
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div id="toolbarObj"></div>
<div style="margin-top: 20px;">
    <table border="0" cellpadding="2" cellspacing="0">
        <tr>
            <td style="padding-right: 5px;">Position</td>
            <td><input id="txt1" style="width: 30px;" type="text" value="1"></td>
        </tr>
        <tr>
            <td style="padding-right: 5px;">Value</td>
            <td><input id="txt2" type="text" value="New Text"></td>
        </tr>
        <tr>
            <td style="padding-right: 5px;">Width</td>
            <td><input id="txt3" style="width: 40px;" type="text" value="50"></td>
        </tr>
        <tr>
            <td style="padding-right: 5px;">Add?</td>
            <td><input onclick="add();" type="button" value="Add"></td>
        </tr>
    </table>
    <table border="0" cellpadding="2" cellspacing="0" style="margin-top: 10px;">
        <tr>
            <td style="padding-right: 5px;"><select id="sel">
                <option value="input">Input</option>
            </select></td>
            <td><input onclick="removeItem();" type="button" value="Remove"></td>
        </tr>
    </table>
</div>
</body>
</html>
