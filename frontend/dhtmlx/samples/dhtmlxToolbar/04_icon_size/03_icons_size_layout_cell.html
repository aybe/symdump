<!DOCTYPE html>
<html>
<head>
    <title>Attached to layout cell</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myLayout, myGrid, myToolbar;
        var loadData = {};

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject("parentId", "2U");
            myLayout.cells("a").hideHeader();
            myLayout.cells("a").setWidth(350);

            myToolbar = myLayout.cells("a").attachToolbar();
            myToolbar.attachEvent("onXLE", function () {
                loadData.toolbar = true;
            });

            myGrid = myLayout.cells("a").attachGrid();
            myGrid.setImagePath("../../../codebase/imgs/");
            myGrid.load("../common/grid.xml");

            loadToolbar(18);

        }

        function loadToolbar(a) {
            if (!checkLoadState()) return;
            loadData.toolbar = false;
            myToolbar.clearAll();
            myToolbar.setIconSize(a);
            myToolbar.setIconsPath("../common/icon_size/material/" + a + "/");
            myToolbar.loadStruct("../common/dhxtoolbar_button2.xml");
        }

        function checkLoadState() {
            var s = true;
            for (var a in loadData) s = s && loadData[a];
            return s;
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="padding-bottom: 10px;">
    <input onclick="loadToolbar(18);" type="button" value="18">
    <input onclick="loadToolbar(24);" type="button" value="24">
    <input onclick="loadToolbar(32);" type="button" value="32">
    <input onclick="loadToolbar(48);" type="button" value="48">
</div>
<div id="parentId" style="position: relative; width: 600px; height: 400px;"></div>
</table>
</body>
</html>
