<!DOCTYPE html>
<html>
<head>
    <title>Icons size</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/skyblue/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/web/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/terrace/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;
        var tbIconSize = null;
        var tbSkin = "material";
        var tbXML = "dhxtoolbar_button.xml";
        var loadData = {};

        function doOnLoad() {
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                skin: tbSkin
            });
            myToolbar.attachEvent("onXLE", function () {
                loadData.toolbar = true;
            });
            loadToolbar(18);
        }

        function setSkin(skin) {
            if (tbSkin == skin) return;
            if (!checkLoadState()) return;
            myToolbar.clearAll();
            myToolbar.setSkin(skin);
            tbSkin = skin;
            loadToolbar(tbIconSize);
        }

        function loadToolbar(size) {
            if (!checkLoadState()) return;
            loadData.toolbar = false;
            myToolbar.clearAll();
            myToolbar.setIconSize(size);
            myToolbar.setIconsPath("../common/icon_size/" + tbSkin + "/" + size + "/");
            myToolbar.loadStruct("../common/" + tbXML);
            tbIconSize = size;
        }

        function setXML(xml) {
            if (!checkLoadState()) return;
            loadData.toolbar = false;
            tbXML = xml;
            myToolbar.clearAll();
            myToolbar.loadStruct("../common/" + tbXML);
        }

        function checkLoadState() {
            var s = true;
            for (var a in loadData) s = s && loadData[a];
            return s;
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="padding-bottom: 10px;">
    <input onclick="loadToolbar(18);" type="button" value="18">
    <input onclick="loadToolbar(24);" type="button" value="24">
    <input onclick="loadToolbar(32);" type="button" value="32">
    <input onclick="loadToolbar(48);" type="button" value="48">
    &nbsp;&nbsp;&nbsp;
    <input onclick="setSkin('dhx_skyblue');" type="button" value="skyblue">
    <input onclick="setSkin('dhx_web');" type="button" value="web">
    <input onclick="setSkin('dhx_terrace');" type="button" value="terrace">
    <input onclick="setSkin('material');" type="button" value="material">
    &nbsp;&nbsp;&nbsp;
    <input onclick="setXML('dhxtoolbar_button.xml');" type="button" value="with labels">
    <input onclick="setXML('dhxtoolbar_button2.xml');" type="button" value="without labels">
</div>
<div style="height: 350px;">
    <div id="toolbarObj"></div>
</div>
</body>
</html>
