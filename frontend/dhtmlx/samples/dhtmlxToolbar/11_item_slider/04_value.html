<!DOCTYPE html>
<html>
<head>
    <title>Slider value</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#toolbarObj {
            margin-top: 30px;
        }
    </style>
    <script>
        var sel;
        var myToolbar;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar_slider.xml",
                onload: updateList
            });
        }

        function getId() {
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function setValue() {
            myToolbar.setValue(getId(), Number(document.getElementById("txt").value));
        }

        function getValue() {
            alert(myToolbar.getValue(getId()));
        }

        function setMinValue() {
            var t = String(document.getElementById("txtmin2").value);
            var v = Number(document.getElementById("txtmin1").value);
            myToolbar.setMinValue(getId(), v, t);
        }

        function getMinValue() {
            alert(myToolbar.getMinValue(getId()));
        }

        function setMaxValue() {
            var t = String(document.getElementById("txtmax2").value);
            var v = Number(document.getElementById("txtmax1").value);
            myToolbar.setMaxValue(getId(), v, t);
        }

        function getMaxValue() {
            alert(myToolbar.getMaxValue(getId()));
        }

        function updateList() {
            sel.options.length = 0;
            myToolbar.forEachItem(function (itemId) {
                if (myToolbar.getType(itemId) == "slider") {
                    sel.options.add(new Option(itemId, itemId));
                }
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div id="toolbarObj"></div>
<div style="margin-top: 30px;">
    <table border="0" cellpadding="2" cellspacing="0">
        <tr>
            <td rowspan="3"><select id="sel"></select></td>
            <td style="padding-left: 5px; padding-right: 5px;">Current Value:</td>
            <td>
                <input onclick="getValue();" type="button" value="Get Value">
                <input onclick="setValue();" type="button" value="Set Value">
                Value:
                <input id="txt" style="width: 30px;" type="text" value="50">
            </td>
        </tr>
        <tr>
            <td style="padding-left: 5px; padding-right: 5px;">Minimal Value:</td>
            <td>
                <input onclick="getMinValue();" type="button" value="Get Value">
                <input onclick="setMinValue();" type="button" value="Set Value">
                Value:
                <input id="txtmin1" style="width: 30px;" type="text" value="10">
                Label:
                <input id="txtmin2" style="width: 60px;" type="text" value="Min">
            </td>
        </tr>
        <tr>
            <td style="padding-left: 5px; padding-right: 5px;">Maximal Value:</td>
            <td>
                <input onclick="getMaxValue();" type="button" value="Get Value">
                <input onclick="setMaxValue();" type="button" value="Set Value">
                Value:
                <input id="txtmax1" style="width: 30px;" type="text" value="100">
                Label:
                <input id="txtmax2" style="width: 60px;" type="text" value="Max">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
