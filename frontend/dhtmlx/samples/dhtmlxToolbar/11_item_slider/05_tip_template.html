<!DOCTYPE html>
<html>
<head>
    <title>Slider tooltip template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#toolbarObj {
            margin-top: 30px;
        }
    </style>
    <script>
        var sel;
        var myToolbar;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar_slider.xml",
                onload: updateList
            });
        }

        function getId() {
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function setTip(text) {
            myToolbar.setItemToolTipTemplate(getId(), document.getElementById("txt").value);
        }

        function getTip() {
            alert(myToolbar.getItemToolTipTemplate(getId()));
        }

        function updateList() {
            sel.options.length = 0;
            myToolbar.forEachItem(function (itemId) {
                if (myToolbar.getType(itemId) == "slider") {
                    sel.options.add(new Option(itemId, itemId));
                }
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="toolbarObj"></div>
<div style="margin-top: 30px;">
    <select id="sel"></select>
    <input onclick="getTip();" type="button" value="Get Tooltip">
    <input onclick="setTip();" type="button" value="Set Tooltip">
    <input id="txt" type="text" value="Current value is: %v">
</div>
</body>
</html>
