<!DOCTYPE html>
<html>
<head>
    <title>ButtonTwoState pressed state</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var sel;
        var myToolbar;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar_button2state.xml",
                onload: updateList
            });
        }

        function getId() {
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function pressUnPress() {
            var id = getId();
            myToolbar.setItemState(id, !myToolbar.getItemState(id));
        }

        function getState() {
            var id = getId();
            alert(myToolbar.getItemState(id));
        }

        function updateList() {
            sel.options.length = 0;
            myToolbar.forEachItem(function (itemId) {
                if (myToolbar.getType(itemId) == "buttonTwoState") {
                    sel.options.add(new Option(myToolbar.getItemText(itemId), itemId));
                }
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div id="toolbarObj"></div>
<div style="margin-top: 20px;">
    <select id="sel"></select>
    <input onclick="pressUnPress();" type="button" value="Press/Release">
    <input onclick="getState();" type="button" value="Get State">
</div>


</body>
