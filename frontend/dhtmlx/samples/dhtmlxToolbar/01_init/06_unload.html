<!DOCTYPE html>
<html>
<head>
    <title>Unload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;

        function doOnLoad() {
            if (myToolbar == null) {
                myToolbar = new dhtmlXToolbarObject({
                    parent: "toolbarObj",
                    icons_path: "../common/imgs/",
                    xml: "../common/dhxtoolbar.xml"
                });
            }
        }

        function unload() {
            if (myToolbar != null) {
                myToolbar.unload();
                myToolbar = null;
            }
        }

    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
<input onclick="doOnLoad();" type="button" value="init">
<input onclick="unload();" type="button" value="unload">
</body>
</html>
