<!DOCTYPE html>
<html>
<head>
    <title>Clear all (remove all items)</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myToolbar;
        var isLoading;

        function doOnLoad() {
            myToolbar = new dhtmlXToolbarObject({
                parent: "toolbarObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxtoolbar.xml"
            });
        }

        function load(xml) {
            if (isLoading) return;
            isLoading = true;
            myToolbar.clearAll();
            myToolbar.loadStruct("../common/" + xml, function () {
                isLoading = false;
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 150px;">
    <div id="toolbarObj"></div>
</div>
<input onclick="load('dhxtoolbar.xml');" type="button" value="load xml1">
<input onclick="load('dhxtoolbar_button.xml');" type="button" value="load xml2">
</body>
</html>
