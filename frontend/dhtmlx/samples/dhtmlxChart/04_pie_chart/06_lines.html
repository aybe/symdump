<!DOCTYPE html>
<html>
<head>
    <title>Lines</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <style>
        .title {
            width: 400px;
            height: 20px;
            margin: 20px 20px 0;
            text-align: center;
            font-family: Tahoma, Helvetica;
            font-size: 15px;
        }
    </style>
    <script>
        var myPieChart;

        function doOnLoad() {
            myPieChart = new dhtmlXChart({
                view: "pie",
                container: "chartbox",
                value: "#share#",
                color: "#color#",
                labelLines: true,
                label: "#browser#: #share# %",
                shadow: 0
            });
            myPieChart.parse(browsers, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div class="title">Browser usage shares for June - August 2015</div>
<div id="chartbox" style="width:420px;height:250px;margin: 20px;"></div>
