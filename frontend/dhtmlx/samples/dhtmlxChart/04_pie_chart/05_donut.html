<!DOCTYPE html>
<html>
<head>
    <title>Donut chart</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myPieChart;

        function doOnLoad() {
            myPieChart = new dhtmlXChart({
                view: "donut",
                container: "chartbox",
                value: "#sales#",
                color: "#color#",
                tooltip: "Value <b>#sales#</b>",
                legend: {
                    width: 75,
                    align: "right",
                    valign: "middle",
                    template: "#month#"
                },
                gradient: 1,
                shadow: false
            });
            myPieChart.parse(month_dataset, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chartbox" style="width:400px;height:250px;border:1px solid #c0c0c0;"></div>
</body>
</html>
