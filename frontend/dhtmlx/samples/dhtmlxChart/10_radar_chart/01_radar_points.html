<!DOCTYPE html>
<html>
<head>
    <title>Radar points</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myRadarChart;

        function doOnLoad() {
            myRadarChart = new dhtmlXChart({
                container: "chartDiv",
                view: "radar",
                value: "#companyA#",
                disableLines: true,
                item: {
                    borderWidth: 0,
                    radius: 2,
                    color: "#6633ff"
                },
                xAxis: {
                    template: "#month#"
                },
                yAxis: {
                    lineShape: "arc",
                    bg: "#fff8ea",
                    template: function (value) {
                        return parseFloat(value).toFixed(1)
                    }
                }
            });
            myRadarChart.parse(companies, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chartDiv" style="width:300px;height:250px;margin:20px;"></div>
</body>
</html>
