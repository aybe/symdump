<!DOCTYPE html>
<html>
<head>
    <title>Sorting</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myBarChart;

        function doOnLoad() {
            myBarChart = new dhtmlXChart({
                view: "bar",
                container: "chart1",
                value: "#sales#",
                color: "#color#",
                radius: 2,
                width: 40,
                tooltip: {
                    template: "#sales#"
                },
                yAxis: {
                    start: 0,
                    end: 100,
                    step: 10,
                    template: function (value) {
                        return value % 20 ? "" : value
                    }
                },
                xAxis: {
                    template: "'#year#"
                }
            });
            myBarChart.parse(dataset_colors, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chart1" style="width:600px;height:250px;border:1px solid #c0c0c0;"></div>
<input onclick="myBarChart.sort('#sales#','asc');" type="button" value="sort by sales, ASC">
<input onclick="myBarChart.sort('#sales#','desc');" type="button" value="sort by sales, DESC">
<input onclick="myBarChart.sort('#year#','asc');" type="button" value="sort by year, ASC">
<input onclick="myBarChart.sort('#year#','desc');" type="button" value="sort by year, DESC">
</body>
</html>
