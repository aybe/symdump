<!DOCTYPE html>
<html>
<head>
    <title>Filtering</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myBarChart;

        function doOnLoad() {
            myBarChart = new dhtmlXChart({
                view: "bar",
                container: "chartDiv",
                value: "#sales#",
                color: "#color#",
                radius: 2,
                width: 40,
                tooltip: {
                    template: "#sales#"
                },
                yAxis: {
                    start: 0,
                    end: 100,
                    step: 10,
                    template: function (value) {
                        return value % 20 ? "" : value
                    }
                },
                xAxis: {
                    template: "'#year#"
                }
            });
            myBarChart.parse(dataset_colors, "json");
        }

        function filter1() {
            myBarChart.filter(function (obj) {
                return obj.sales > 50;
            });
        }

        function filter2() {
            myBarChart.filter(function (obj) {
                return obj.sales < 70;
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chartDiv" style="width:600px;height:250px;border:1px solid #c0c0c0;"></div>
<input onclick="myBarChart.filter();" type="button" value="show all">
<input onclick="filter1()" type="button" value="show sales > 50">
<input onclick="filter2()" type="button" value="show sales < 70">
</body>
</html>
