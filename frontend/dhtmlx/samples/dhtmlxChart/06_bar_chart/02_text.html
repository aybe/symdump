<!DOCTYPE html>
<html>
<head>
    <title>Labels</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../common/testdata.js"></script>
    <script>
        var myBarChart;

        function doOnLoad() {
            myBarChart = new dhtmlXChart({
                view: "bar",
                container: "chartDiv",
                value: "#sales#",
                label: "#sales#",
                color: "#color#",
                radius: 0,
                width: 40,
                tooltip: {
                    template: "#sales#"
                },
                xAxis: {
                    title: "Sales per year",
                    template: "'#year#",
                    lines: false
                },
                padding: {
                    left: 10,
                    right: 10,
                    top: 50
                }
            });
            myBarChart.parse(dataset_colors, "json");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="chartDiv" style="width:600px;height:250px;margin:20px"></div>
</body>
</html>
