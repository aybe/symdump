<!DOCTYPE html>
<html>
<head>
    <title>dhtmlxColorPicker</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", labelWidth: 90, inputWidth: 90},
                {
                    type: "colorpicker",
                    name: "Color",
                    label: "Color:",
                    value: "#2a87eb",
                    enableCustomColors: "1",
                    customColors: "#ff9f29,#a3ff2b,#57cdff,#fb26ff,#9f96ff"
                },
                {type: "colorpicker", name: "Background", label: "Background:", value: "#6eea11"}
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="myForm" style="height:330px;"></div>
</body>
</html>
