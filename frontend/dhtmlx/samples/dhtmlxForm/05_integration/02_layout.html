<!DOCTYPE html>
<html>
<head>
    <title>Form and layout</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            width: 620px;
            height: 430px;
        }
    </style>
    <script>
        var myForm, formData;
        var dhxLayout;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-left", labelWidth: 100, inputWidth: 120},
                {
                    type: "block", inputWidth: "auto", offsetTop: 12, list: [
                        {type: "input", label: "Login", value: "p_rossi"},
                        {type: "password", label: "Password", value: "123"},
                        {type: "checkbox", label: "Remember me", checked: true},
                        {type: "button", value: "Proceed", offsetLeft: 70, offsetTop: 14}
                    ]
                }
            ];
            dhxLayout = new dhtmlXLayoutObject("layoutObj", "2U");
            myForm = dhxLayout.cells("a").attachForm(formData);

        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
