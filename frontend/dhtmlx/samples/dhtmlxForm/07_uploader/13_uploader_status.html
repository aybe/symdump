<!DOCTYPE html>
<html>
<head>
    <title>Uploader status</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script src="../../../codebase/ext/swfobject.js"></script>
    <style>
        div#simpleLog {
            width: 800px;
            height: 200px;
            font-family: Tahoma;
            font-size: 11px;
            overflow: auto;
        }
    </style>
    <script>
        var myForm, formData, logObj;

        function doOnLoad() {
            formData = [
                {
                    type: "fieldset", label: "Uploader", list: [
                        {
                            type: "upload",
                            name: "myFiles",
                            inputWidth: 330,
                            url: "php/dhtmlxform_item_upload.php",
                            swfPath: "uploader.swf",
                            swfUrl: "php/dhtmlxform_item_upload.php"
                        }
                    ]
                }
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }

        function getStatus() {
            var s = myForm.getUploaderStatus("myFiles");
            logEvent(s);
        }

        function logEvent(t) {
            if (!logObj) logObj = document.getElementById("simpleLog");
            logObj.innerHTML += t + "<br>";
        }

        function clearLog() {
            if (!logObj) logObj = document.getElementById("simpleLog");
            logObj.innerHTML = "";
        }
    </script>
</head>
<body onload="doOnLoad();">
<table>
    <tr>
        <td>
            <div id="myForm"></div>
        </td>
    </tr>
    <tr>
        <td><br><input onclick="getStatus();" type="button" value="Get Status"></td>
    </tr>
    <tr>
        <td><br><b>Log (<a href="javascript:void(0);" onclick="clearLog();">clear</a>)</b></td>
    </tr>
    <tr>
        <td>
            <div id="simpleLog"></div>
        </td>
    </tr>
</table>
</body>
</html>
