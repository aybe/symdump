<!DOCTYPE html>
<html>
<head>
    <title>Options for select</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-left", labelWidth: 100, inputWidth: 150},
                {
                    type: "fieldset", label: "Welcome", inputWidth: "auto", list: [
                        {type: "select", label: "Package", connector: "php/options.php", value: 5}
                    ]
                }
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="myForm"></div>
</body>
</html>
