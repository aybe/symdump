<!DOCTYPE html>
<html>
<head>
    <title>Load values for multiselect</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-left", labelWidth: 110, inputWidth: 130},
                {
                    type: "multiselect",
                    name: "color",
                    label: "Available colors",
                    connector: "../common/multiselect_opts.xml",
                    size: 9
                },
                {
                    type: "block", blockOffset: 0, offsetTop: 20, inputWidth: "auto", list: [
                        {type: "button", value: "set 1", name: "data1"},
                        {type: "newcolumn"},
                        {type: "button", value: "set 2", name: "data2"},
                        {type: "newcolumn"},
                        {type: "button", value: "set 3", name: "data3"}
                    ]
                }
            ];
            myForm = new dhtmlXForm("myForm", formData);
            myForm.attachEvent("onButtonClick", function (name) {
                myForm.load("../common/multiselect_" + name + ".xml");
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="myForm"></div>
</body>
</html>
