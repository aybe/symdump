<!DOCTYPE html>
<html>
<head>
    <title>Unload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm;

        function initForm() {
            if (myForm) return;
            var formData = [
                {type: "settings", position: "label-left", labelWidth: 100, inputWidth: 120},
                {type: "input", label: "Login", value: "login"},
                {type: "password", label: "Password", value: "123"},
                {type: "checkbox", label: "Remember me", checked: true}
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }

        function unloadForm() {
            if (myForm) {
                myForm.unload();
                myForm = null;
            }

        }
    </script>
</head>
<body onload="initForm();">
<input onclick="initForm();" type="button" value="Init Form">
<input onclick="unloadForm();" type="button" value="Unload Form">
<br><br><br><br>
<div id="myForm" style="height:120px;"></div>
</body>
</html>
