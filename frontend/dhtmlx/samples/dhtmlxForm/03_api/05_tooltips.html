<!DOCTYPE html>
<html>
<head>
    <title>Tooltips</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        .tooltip_here label {
            border-bottom: 1px dashed #c0c0c0;
        }
    </style>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-left", labelWidth: 130, inputWidth: 160},
                {type: "label", label: "New project"},
                {
                    type: "input",
                    label: "Project Name",
                    value: "My Project",
                    className: "tooltip_here",
                    tooltip: "Enter your Project Name here"
                },
                {type: "input", label: "Project Description", value: ""},
                {
                    type: "input",
                    label: "E-mail",
                    name: "email",
                    value: "",
                    className: "tooltip_here",
                    tooltip: "Please enter your valid e-mail address"
                },
                {type: "input", label: "Confirm e-mail", value: ""},
                {
                    type: "checkbox",
                    label: "<label>Permanent E-mail</label>",
                    className: "tooltip_here",
                    tooltip: "Use this email as permanent e-mail address to contact me"
                },
                {type: "button", value: "Submit"}
            ];
            myForm = new dhtmlXForm("myForm", formData);
            myForm.enableLiveValidation(true);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div>Tooltips are set to: Project Name, E-mail, Permanent E-mail, just move mouse over label and wait a moment.</div>
<div id="myForm" style="height:510px;"></div>
</body>
</html>
