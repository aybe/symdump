<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Howto</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", position: "label-right"},
                {type: "checkbox", name: "t1", label: "Checkbox t1 with value &laquo;green&raquo;", value: "green"},
                {type: "checkbox", name: "t2", label: "Checkbox t2 without default value"},
                {
                    type: "checkbox",
                    name: "t3",
                    label: "Checkbox t3 with value &laquo;green&raquo; checked",
                    value: "green",
                    checked: true
                },
                {type: "checkbox", name: "t4", label: "Checkbox t4 without default value checked", checked: true},
                {
                    type: "checkbox",
                    name: "t5",
                    label: "Checkbox t5 with value &laquo;red&raquo; checked",
                    value: "red",
                    checked: true
                }
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }

        function setFormData(value) {
            myForm.setFormData({
                t1: value,
                t2: value,
                t3: value,
                t4: value,
                t5: value
            });
        }

        function getFormData() {
            var t = myForm.getFormData();
            var p = "";
            for (var a in t) p += a + ": " + String(t[a]) + "\n";
            document.getElementById("res").value = p;
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="myForm"></div>
<div style="clear: both; padding-top: 50px; padding-bottom: 20px;">
    <input onclick="setFormData(true);" type="button" value="setFormData(true)">
    <input onclick="setFormData('true');" type="button" value="setFormData('true')">
    <input onclick="setFormData(1);" type="button" value="setFormData(1)">
    <input onclick="setFormData('1');" type="button" value="setFormData('1')">
    <br><br>
    <input onclick="setFormData(false);" type="button" value="setFormData(false)">
    <input onclick="setFormData('false');" type="button" value="setFormData('false')">
    <input onclick="setFormData(0);" type="button" value="setFormData(0)">
    <input onclick="setFormData('0');" type="button" value="setFormData('0')">
    <br><br>
    <input onclick="setFormData('');" type="button" value="setFormData('')">
    <input onclick="setFormData('green');" type="button" value="setFormData('green')">
    <input onclick="setFormData('red');" type="button" value="setFormData('red')">
</div>
<div style="clear: both; padding-top: 20px; border-top: 1px solid #cecece;">
    <input onclick="getFormData();" type="button" value="getFormData()">
    <br><br>
    <textarea cols="50" id="res" rows="5"></textarea>
</div>
</body>
</html>
