<!DOCTYPE html>
<html>
<head>
    <title>Init from object</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myRibbon;
        var data = {
            parent: "ribbonObj",
            icons_path: "../common/",
            items: [{
                type: 'block', text: 'office document', list: [
                    {
                        type: "group", list: [
                            {id: "input_1", type: "input", text: "input 1"}
                        ]
                    },
                    {"id": "input_2", "type": "input", "width": 130},
                    {"id": "input_3", "type": "input", "text": "input 3", value: "Any text"}
                ]
            }
            ]
        };

        function doOnLoad() {
            myRibbon = new dhtmlXRibbon(data);
        }
        function doOnUnload() {
            if (myRibbon) {
                myRibbon.unload();
                myRibbon = null;
            }
        }
    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="ribbonObj"></div>
</body>
</html>
