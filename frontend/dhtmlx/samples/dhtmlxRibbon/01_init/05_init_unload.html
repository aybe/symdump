<!DOCTYPE html>
<html>
<head>
    <title>Init and unload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myRibbon = null;

        function doOnLoad() {
            init();
        }
        function doOnUnload() {
            unload();
        }
        function init() {
            if (!myRibbon) {
                myRibbon = new dhtmlXRibbon({
                    parent: "ribbonObj",
                    icons_path: "../common/",
                    json: "../common/sample_1.json"
                });
            }
        }

        function unload() {
            if (myRibbon) {
                myRibbon.unload();
                myRibbon = null;
            }
        }
    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="ribbonObj"></div>
<button onclick="init()">init</button>
<button onclick="unload()">unload</button>
</body>
</html>
