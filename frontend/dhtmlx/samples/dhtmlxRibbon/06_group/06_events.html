<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>

    <style>
        div#logs_here {
            font-family: Tahoma;
            font-size: 11px;
            height: 150px;
            border: 1px solid #cecece;
            overflow: auto;
            margin-top: 20px;
        }
    </style>

    <script>
        var myRibbon, i = 0;

        function doOnLoad() {
            myRibbon = new dhtmlXRibbon({
                parent: "ribbonObj",
                icons_path: "../common/",
                json: "../common/group.json"
            });

            myRibbon.attachEvent("onClick", function (id) {
                setNoteToLog({
                    eventNme: "onClick",
                    arg: [id]
                });
            });
            myRibbon.attachEvent("onStateChange", function (id, state) {
                setNoteToLog({
                    eventNme: "onStateChange",
                    arg: [id, state]
                });
            });
        }
        function doOnUnload() {
            if (myRibbon) {
                myRibbon.unload();
                myRibbon = null;
            }
        }
        function setNoteToLog(data) {
            var cont = document.getElementById("logs_here");
            cont.innerHTML = "<div>" + (++i) + ") " + data.eventNme + " -- arguments: [" + data.arg.join(", ") + "]" + "</div>" + cont.innerHTML;
        }
    </script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="ribbonObj"></div>
<div id="logs_here"></div>
</body>
</html>
