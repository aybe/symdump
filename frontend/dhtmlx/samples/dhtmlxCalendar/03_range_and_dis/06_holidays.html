<!DOCTYPE html>
<html>
<head>
    <title>Holidays</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere");
            myCalendar.hideTime();
            myCalendar.show();
            myCalendar.setDate("2011-06-24");
            myCalendar.setHolidays("2011-06-23,2011-06-24,2011-06-25,2011-06-26,2011-06-27,2011-06-28,2011-06-29,2011-06-30,2011-07-01,2011-07-02,2011-07-03,2011-07-04");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="calendarHere" style="position:relative;height:350px;"></div>
</body>
</html>
