<!DOCTYPE html>
<html>
<head>
    <title>Insensitive days</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere");
            myCalendar.hideTime();
            myCalendar.show();
            myCalendar.setDate("2011-07-12");
            setDays();
        }

        function setDays() {
            myCalendar.setInsensitiveDays(["2011-07-10,2011-07-11", new Date(2011, 6, 17), "2011-07-18"]);
        }

        function clearDays() {
            myCalendar.clearInsensitiveDays();
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="margin-bottom: 20px;">
    <input onclick="setDays();" type="button" value="set days">
    <input onclick="clearDays();" type="button" value="clear days">
</div>
<div id="calendarHere" style="position:relative;height:350px;"></div>
</body>
</html>
