<!DOCTYPE html>
<html>
<head>
    <title>Skins</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/web/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/terrace/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/skyblue/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere");
            myCalendar.setSkin("material");
            myCalendar.setDate(new Date(2012, 4, 17, 16, 0));
            myCalendar.show();
            myCalendar.setHolidays(["2012-04-28", "2012-05-09", "2012-05-01", "2012-05-27", "2012-05-21", "2012-05-28", "2012-06-03", "2012-06-04"]);
            myCalendar.setInsensitiveRange(null, "2012-05-04");
            myCalendar._drawMonth(new Date(2012, 4, 1));
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="margin-bottom: 20px;">
    <input onclick="myCalendar.setSkin('dhx_skyblue');" type="button" value="dhx_skyblue">
    <input onclick="myCalendar.setSkin('dhx_web');" type="button" value="dhx_web">
    <input onclick="myCalendar.setSkin('dhx_terrace');" type="button" value="dhx_terrace">
    <input onclick="myCalendar.setSkin('material');" type="button" value="material">
</div>
<div id="calendarHere" style="position:relative;height:320px;"></div>
</body>
</html>
