<!DOCTYPE html>
<html>
<head>
    <title>Minutes Interval</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #calendarHere {
            position: relative;
            height: 350px;
        }
    </style>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere");
            myCalendar.show();
        }

    </script>
</head>
<body onload="doOnLoad();">
<div style="margin-bottom: 20px;">This will affect on minutes-selector; 1, 5 (default), 10, 15 only allowed</div>
<div style="margin-bottom: 20px;">
    <input onclick="myCalendar.setMinutesInterval(1);" type="button" value="1">
    <input onclick="myCalendar.setMinutesInterval(5);" type="button" value="5">
    <input onclick="myCalendar.setMinutesInterval(10);" type="button" value="10">
    <input onclick="myCalendar.setMinutesInterval(15);" type="button" value="15">
</div>
<div id="calendarHere"></div>
</body>
</html>
