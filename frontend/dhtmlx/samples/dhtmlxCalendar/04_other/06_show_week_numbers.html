<!DOCTYPE html>
<html>
<head>
    <title>Show / hide week numbers</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere");
            myCalendar.setDate(new Date(2013, 5, 6, 16, 0));
            myCalendar.show();
            myCalendar.showWeekNumbers();
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="margin-bottom:20px;">
    <input onclick="myCalendar.showWeekNumbers();" type="button" value="show">
    <input onclick="myCalendar.hideWeekNumbers();" type="button" value="hide">
</div>
<div id="calendarHere" style="position:relative;height:350px;"></div>
</body>
</html>
