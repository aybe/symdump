<!DOCTYPE html>
<html>
<head>
    <title>Show / hide today and time</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere");
            myCalendar.setDate(new Date(2013, 2, 1, 16, 0));
            myCalendar.show();
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="margin-bottom:5px;">
    <input onclick="myCalendar.showTime();" type="button" value="show time">
    <input onclick="myCalendar.hideTime();" type="button" value="hide time">
</div>
<div style="margin-bottom:20px;">
    <input onclick="myCalendar.showToday();" type="button" value="show today">
    <input onclick="myCalendar.hideToday();" type="button" value="hide today">
</div>
<div id="calendarHere" style="position:relative;height:350px;"></div>
</body>
</html>
