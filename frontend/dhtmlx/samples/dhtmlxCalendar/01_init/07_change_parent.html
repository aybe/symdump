<!DOCTYPE html>
<html>
<head>
    <title>Change parent</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        td.table_td {
            text-align: center;
            width: 230px;
        }

        div#calendarHere1,
        div#calendarHere2 {
            position: relative;
            width: 270px;
            height: 350px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject("calendarHere1");
            myCalendar.setDate(new Date(2013, 2, 1, 16, 0));
            myCalendar.show();
        }
    </script>
</head>
<body onload="doOnLoad();">
<table border="1" cellpadding="5" cellspaing="2">
    <tr>
        <td class="table_td"><input onclick="myCalendar.setParent('calendarHere1');" type="button" value="Show here">
        </td>
        <td class="table_td"><input onclick="myCalendar.setParent('calendarHere2');" type="button" value="Show here">
        </td>
    </tr>
    <tr>
        <td class="table_td">
            <div id="calendarHere1" style="position:relative;height:350px;"></div>
        </td>
        <td class="table_td">
            <div id="calendarHere2" style="position:relative;height:350px;"></div>
        </td>
    </tr>
</table>
</body>
</html>
