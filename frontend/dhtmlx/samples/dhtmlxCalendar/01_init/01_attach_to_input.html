<!DOCTYPE html>
<html>
<head>
    <title>Attach to input</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #calendar,
        #calendar2,
        #calendar3 {
            border: 1px solid #dfdfdf;
            font-family: Roboto, Arial, Helvetica;
            font-size: 14px;
            color: #404040;
        }
    </style>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject(["cal_1", "cal_2", "cal_3"]);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="position:relative;height:350px;">
    <input id="cal_1" type="text">
    <input id="cal_2" type="text">
    <input id="cal_3" type="text">
</div>
</body>
</html>
