<!DOCTYPE html>
<html>
<head>
    <title>Attach to custom icon</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #date_here {
            font-family: Roboto, Arial, Helvetica;
            font-size: 14px;
            color: #404040;
        }

        #calendar_icon {
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
    <script>
        var myCalendar;

        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject({button: "calendar_icon"});
            myCalendar.attachEvent("onClick", function () {
                document.getElementById("date_here").innerHTML = myCalendar.getFormatedDate();
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="position:relative;height:350px;">
    <span><img border="0" id="calendar_icon" src="../common/calendar.png"></span>
    <span id="date_here">&nbsp;</span>
</div>
</body>
</html>
