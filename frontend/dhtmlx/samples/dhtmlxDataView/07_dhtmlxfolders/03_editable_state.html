<!DOCTYPE html>
<html>
<head>
    <title>Editable Items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="./types/ftypes.css" rel="STYLESHEET" type="text/css">
    <script src="./types/ftypes.js" type="text/javascript"></script>
    <script>
        var myDataView;

        function doOnLoad() {
            myDataView = new dhtmlXDataView("data_container");
            changeType("ficon");
            myDataView.define("edit", true);
            myDataView.load("../common/files_ext.xml");
        }

        function changeType(type) {
            myDataView.types[type].icons_src_dir = "../common/images";
            myDataView.define("type", type);
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Editable Items</h1>
<p>dhtmlxDataView provides the possibility to edit items inline. By default dhtmlxDataView object edit mode is off. You
    need to turn it on with <em>myDataView.define("edit",true);</em> method.</p>
<div style="position:relative;">
    <img alt="" border="0" height="513" src="../common/images/samples_frame.gif" width="436">
    <div id="data_container"
         style="width:396px;height:398px;overflow:hidden;position:absolute;top:65px;left:20px;border:0px solid red;"></div>
</div>
<h3>Change Items Type</h3>
<input checked name="switch" onclick="changeType(this.value)" type="radio" value="ficon"> F-icon<br>
<input name="switch" onclick="changeType(this.value)" type="radio" value="ftiles"> F-titles<br>
<input name="switch" onclick="changeType(this.value)" type="radio" value="ftable"> F-table<br>
</body>
</html>
