<!DOCTYPE html>
<html>
<head>
    <title>Attach events to Items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="./types/ftypes.css" rel="STYLESHEET" type="text/css">
    <script src="./types/ftypes.js" type="text/javascript"></script>
    <script>
        for (var key in dhtmlXDataView.prototype.types)
            dhtmlXDataView.prototype.types[key].icons_src_dir = "../common/images";
        var myDataView;

        function doOnLoad() {
            myDataView = new dhtmlXDataView("data_container");
            changeType("ficon");
            myDataView.load("../common/files_ext.xml");
            myDataView.attachEvent("onItemDblClick", function (itemId) {
                setStatus("dblclick. Item :: " + myDataView.get(itemId).name)
            });
            myDataView.attachEvent("onItemClick", function (itemId) {
                setStatus("click. Item :: " + myDataView.get(itemId).name)
            })
        }

        function changeType(type) {
            myDataView.define("type", type);
        }

        function setStatus(str) {
            document.getElementById("stat").innerHTML += str + "<br>";
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Initialize object on page</h1>
<div style="position:relative;">
    <img alt="" border="0" height="513" src="../common/images/samples_frame.gif" width="436">
    <div id="data_container"
         style="width:396px;height:400px;overflow:hidden;position:absolute;top:65px;left:20px;border:0px solid red;"></div>
    <div id="stat" style="position:absolute;left:450px;top:10px"><h3>Events Log</h3></div>
</div>
<h3>Change Items Type</h3>
<input checked name="switch" onclick="changeType(this.value)" type="radio" value="ficon"> F-icon<br>
<input name="switch" onclick="changeType(this.value)" type="radio" value="ftiles"> F-titles<br>
<input name="switch" onclick="changeType(this.value)" type="radio" value="ftable"> F-table<br>
</body>
</html>
