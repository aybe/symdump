<!DOCTYPE html>
<html>
<head>
    <title>Template from JS function</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myDataView;

        function doOnLoad() {
            myDataView = new dhtmlXDataView({
                container: "data_container",
                type: {
                    template: function (obj) {
                        return (obj.Package || "").substr(0, 10) + " " + (obj.Version || "").substr(0, 3) + "<br/>" + obj.Maintainer;
                    },
                    height: 35
                }
            });
            myDataView.load("../common/data.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Template from JS function</h1>
<div id="data_container" style="border:1px solid #c0c0c0; background-color:white;width:596px;height:396px;"></div>
</body>
</html>
