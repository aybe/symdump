<!DOCTYPE html>
<html>
<head>
    <title>Auto-adjust item</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style type="text/css">
        .dhx_dataview .dhx_dataview_item {
            border-width: 0px;
        }
    </style>
    <script>
        var myDataView;

        function changeCols(n) {
            myDataView.config.autowidth = n;
            myDataView.refresh();
        }

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L",
                cells: [{id: "a", text: "dhtmlxDataView", width: 410}]
            });

            myDataView = myLayout.cells("a").attachDataView({
                container: "data_container",
                width: 300,
                type: {
                    template: "<span class='dhx_strong'>#Maintainer#</span>#Package#<br><span class='dhx_light'>#Version#</span>",
                    height: 55, padding: 10, margin: 2, border: 1
                },
                autowidth: 2,

            });
            myDataView.load("../common/data.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Auto-adjust item size to a container</h1>
<div id="layoutObj" style="width:800px;height:396px;"></div>
<br>
<input onclick='changeCols(2)' type="button" value="2 columns">
<input onclick='changeCols(3)' type="button" value="3 columns">
<input onclick='changeCols(4)' type="button" value="4 columns">
</body>
</html>
