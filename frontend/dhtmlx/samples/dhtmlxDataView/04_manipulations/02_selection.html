<!DOCTYPE html>
<html>
<head>
    <title>Select items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myDataView;

        function doOnLoad() {
            myDataView = new dhtmlXDataView({
                container: "data_container",
                type: {
                    template: "#Package# : #Version#<br/>#Maintainer#",
                    height: 50
                }
            });
            myDataView.load("../common/data.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Select items</h1>
<div id="data_container" style="border:1px solid #c0c0c0; background-color:white;width:596px;height:396px;"></div>
<input name="some_name" onclick="myDataView.select(myDataView.first())" type="button" value="select firtst item"><br>
<input name="some_name" onclick="myDataView.select(myDataView.last())" type="button" value="select last item">
<input name="some_name" onclick="myDataView.select()" type="button" value="select all"> <br><br>
<input name="some_name" onclick="myDataView.show(myDataView.first())" type="button" value="show firtst item"><br>
<input name="some_name" onclick="myDataView.show(myDataView.last())" type="button" value="show last item">
</body>
</html>
