<!DOCTYPE html>
<html>
<head>
    <title>Moving items within DataView</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myDataView;

        function doOnLoad() {
            myDataView = new dhtmlXDataView({
                container: "data_container",
                type: {
                    template: "#Package# : #Version#<br/>#Maintainer#",
                    height: 50
                },
                select: true
            });
            myDataView.load("../common/data.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Moving items within DataView</h1>
<div id="data_container" style="border:1px solid #c0c0c0; background-color:white;width:596px;height:396px;"></div>
<input onclick="myDataView.moveUp(myDataView.getSelected())" type="button" value="move selected up"><br>
<input onclick="myDataView.moveDown(myDataView.getSelected())" type="button" value="move selected down"><br>
<input onclick="myDataView.copy(myDataView.getSelected(), myDataView.indexById(myDataView.getSelected())+1)"
       type="button" value="copy selected"><br>
</body>
</html>
