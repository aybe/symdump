<!DOCTYPE html>
<html>
<head>
    <title>Loading data from CSV file</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myDataView;

        function doOnLoad() {
            myDataView = new dhtmlXDataView({
                container: "data_container",
                type: {
                    template: "#data1# : #data2#<br/>#data3#",
                    height: 50
                }
            });
            myDataView.load("../common/data.csv", "csv");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Loading data from CSV file</h1>
<div id="data_container" style="border:1px solid #c0c0c0; background-color:white;width:596px;height:396px;"></div>
</body>
</html>
