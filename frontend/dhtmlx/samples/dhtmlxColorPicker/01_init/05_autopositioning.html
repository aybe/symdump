<!DOCTYPE html>
<html>
<head>
    <title>Autopositioning</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCP;

        function doOnLoad() {
            myCP = dhtmlXColorPicker(["input1", "input2"]);
            myCP.setPosition("bottom");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 300px;">
    <table border="0" cellpadding="2" cellspacing="2" width="100%">
        <tr>
            <td align="left" colspan="2">
                Set open direction:
                <input onclick="myCP.setPosition('right');" type="button" value="right">
                <input onclick="myCP.setPosition('bottom');" type="button" value="bottom">
            </td>
        </tr>
        <tr>
            <td align="left" colspan="2">
                Use inputs below to test colorpicker's appearance
            </td>
        </tr>
        <tr>
            <td align="left" style='background-color:#e7dbfb;padding: 6px 5px;' width="50%"><input id="input1"
                                                                                                   type="text"></td>
            <td align="right" style='background-color:#e7dbfb;padding: 6px 5px;' width="50%"><input id="input2"
                                                                                                    type="text"></td>
        </tr>
    </table>
</div>
</body>
</html>
