<!DOCTYPE html>
<html>
<head>
    <title>Init from HTML</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCP;

        function doOnLoad() {
            myCP = dhtmlXColorPicker(["input1", "input2", "input3"]);
        }
    </script>
</head>
<body onload="doOnLoad();">
<table border="0" cellpadding="2" cellspacing="2">
    <tr>
        <td><input id="input1" selectedcolor="#00ff00" type="text"></td>
    </tr>
    <tr>
        <td><input colorbox="true" id="input2" type="text"></td>
    </tr>
    <tr>
        <td><input customcolors="true" id="input3" type="text"></td>
    </tr>
</table>
</body>
</html>
