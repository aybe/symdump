<!DOCTYPE html>
<html>
<head>
    <title>Init with linkTo</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #cv1, #cv2, #cv3 {
            position: absolute;
            left: 220px;
            top: 1px;
            width: 70px;
            height: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        var myCP;

        function doOnLoad() {
            myCP = new dhtmlXColorPicker([
                {input: "button1", target_color: "cv1", target_value: "inp1", color: "#05ff50"},
                {input: "button2", target_color: "cv2", target_value: "inp2", custom_colors: true},
                {input: "button3", target_color: "cv3", target_value: "inp3", color: "#f5005f", custom_colors: true}
            ]);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="position: relative;">
    <input id="inp1" style="width: 100px;" type="text">
    <input id='button1' style="width:100px;" type="button" value="select1">
    <div id="cv1"></div>
</div>
<div style="position: relative;">
    <input id="inp2" style="width: 100px;" type="text">
    <input id='button2' style="width:100px;" type="button" value="select2">
    <div id="cv2"></div>
</div>
<div style="position: relative;">
    <input id="inp3" style="width: 100px;" type="text">
    <input id='button3' style="width:100px;" type="button" value="select3">
    <div id="cv3"></div>
</div>
</body>
</html>
