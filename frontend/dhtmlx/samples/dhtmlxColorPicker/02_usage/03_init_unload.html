<!DOCTYPE html>
<html>
<head>
    <title>Init / unload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCP;

        function doOnLoad() {
            if (myCP != null) return;
            myCP = new dhtmlXColorPicker({
                parent: "cpObj",
                closeable: false
            });
        }
        function doOnUnload() {
            if (myCP != null) {
                myCP.unload();
                myCP = null;
            }
        }

    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<button onclick="doOnLoad();">init</button>
<button onclick="doOnUnload();">unload</button>
<div id="cpObj" style="position: relative; margin-top: 30px; height: 300px;"></div>
</body>
</html>
