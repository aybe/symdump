<!DOCTYPE html>
<html>
<head>
    <title>Attach to custom object</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>

        var myPop;

        function showPopup(inp) {
            if (!myPop) {
                myPop = new dhtmlXPopup();
                myPop.attachHTML("You can enter some text into here");
            }
            if (myPop.isVisible()) {
                myPop.hide();
            } else {
                var x = window.dhx4.absLeft(inp);
                var y = window.dhx4.absTop(inp);
                var w = inp.offsetWidth;
                var h = inp.offsetHeight;
                myPop.show(x, y, w, h);
            }
        }

        function hidePopup() {
            if (myPop) myPop.hide();
        }
    </script>
</head>
<body>
<input onblur="hidePopup();" onclick="showPopup(this);" type="text" value="click">
</body>
</html>
