<!DOCTYPE html>
<html>
<head>
    <title>Skins</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/skyblue/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/web/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/terrace/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #my_tabbar {
            width: 450px;
            height: 320px;
            margin: 10px;
        }
    </style>

    <script>

        var myTabbar;
        var myGrid;

        var myMenu;
        var myToolbar;

        var loadData = {};

        var iconsPath = {
            dhx_skyblue: "imgs",
            dhx_web: "icons_web",
            dhx_terrace: "icons_terrace",
            material: "icons_material"
        };

        function doOnLoad(skin) {

            if (!checkLoadState()) return;
            loadData = {grid: false, toolbar: false};

            skin = skin || "material";

            myTabbar = new dhtmlXTabBar({
                parent: "my_tabbar",
                close_button: true,
                skin: skin,
                tabs: [
                    {id: "a1", text: "Tab 1", active: true},
                    {id: "a2", text: "Tab 2"},
                    {id: "a3", text: "Tab 3"}
                ]
            });

            myGrid = myTabbar.tabs("a1").attachGrid();
            myGrid.setSkin(skin);
            myGrid.setImagePath("../../../codebase/imgs/");
            myGrid.load("../common/grid.xml");
            myGrid.attachEvent("onXLE", function () {
                loadData.grid = true;
            });

            myToolbar = myTabbar.tabs("a1").attachToolbar({
                icons_path: "../../dhtmlxToolbar/common/" + iconsPath[skin] + "/",
                xml: "../../dhtmlxToolbar/common/dhxtoolbar_button.xml",
                skin: skin
            });
            myToolbar.attachEvent("onXLE", function () {
                loadData.toolbar = true;
            });

            myTabbar.tabs("a1").attachStatusBar({text: "Status bar can be here"});

        }

        function checkLoadState() {
            var s = true;
            for (var a in loadData) s = s && loadData[a];
            return s;
        }

        function setSkin(skin) {
            if (!checkLoadState()) return;
            if (myTabbar != null) {
                myTabbar.unload();
                myTabbar = null;
            }
            doOnLoad(skin);
        }

    </script>

</head>
<body onload="doOnLoad();">
<div id="my_tabbar"></div>
<br><br>
<input onclick="setSkin('dhx_skyblue');" type="button" value="skyblue">
<input onclick="setSkin('dhx_web');" type="button" value="web">
<input onclick="setSkin('dhx_terrace');" type="button" value="terrace">
<input onclick="setSkin('material');" type="button" value="material">
</body>
</html>
