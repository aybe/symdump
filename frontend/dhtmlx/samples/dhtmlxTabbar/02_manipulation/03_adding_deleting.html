<!DOCTYPE html>
<html>
<head>
    <title>Adding / deleting tabs</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;

        function doOnLoad() {
            myTabbar = new dhtmlXTabBar("my_tabbar");
            myTabbar.addTab("a1", "Tab 1-1", null, null, true);
            myTabbar.addTab("a2", "Tab 1-2");
            myTabbar.addTab("a3", "Tab 1-3");
            myTabbar.addTab("a4", "Tab 1-4");
            myTabbar.addTab("a5", "Tab 1-5");
        }

        var tabId = 1;

        function add(pos) {
            myTabbar.addTab(new Date().getTime(), "New Tab " + tabId++, null, pos);
        }
    </script>


</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:495px; height:190px;"></div>
<br>
<input onclick="var id=myTabbar.getActiveTab();if(id!=null)myTabbar.tabs(id).close(true);" type="button"
       value="Delete active tab">
<br><br>
<input onclick="add(0);" type="button" value="Add new tab at first position">
<input onclick="add(-1);" type="button" value="Add new tab at last position">
</body>
</html>
