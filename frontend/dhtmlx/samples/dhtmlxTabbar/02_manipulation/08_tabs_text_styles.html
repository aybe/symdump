<!DOCTYPE html>
<html>
<head>
    <title>Custom styles</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        /* reports */
        span.tab_reports {
            color: black;
            font-weight: bold;
        }

        .myTabbar_tab_actv span.tab_reports {
            color: red;
        }

        /* timeline */
        span.tab_timeline {
            color: green;
            font-style: italic;
        }

        .myTabbar_tab_actv span.tab_timeline {
            color: red;
        }

        /* groups */
        span.tab_groups {
            color: blue;
            text-decoration: underline;
        }

        .myTabbar_tab_actv span.tab_groups {
            color: red;
        }
    </style>
    <script>
        var myTabbar;

        function doOnLoad() {
            myTabbar = new dhtmlXTabBar({
                parent: "my_tabbar",
                tabs: [
                    {id: "a1", text: "<span class='tab_reports'>Reports</span>", active: true},
                    {id: "a2", text: "<span class='tab_timeline'>Timeline</span>"},
                    {id: "a3", text: "<span class='tab_groups'>Groups</span>"}
                ]
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:400px; height:250px;"></div>
</body>
</html>
