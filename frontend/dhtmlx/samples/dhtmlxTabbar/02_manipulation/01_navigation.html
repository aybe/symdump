<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;

        function doOnLoad() {
            myTabbar = new dhtmlXTabBar({
                parent: "my_tabbar",
                tabs: [
                    {id: "a1", text: "Tab 1", active: 1},
                    {id: "a2", text: "Tab 2"},
                    {id: "a3", text: "Tab 3"},
                    {id: "a4", text: "Tab 4"},
                    {id: "a5", text: "Tab 5"}
                ]
            });
        }
    </script>

</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:495px; height:190px;"></div>

<br>

<input onclick="myTabbar.goToPrevTab();" type="Button" value="Prev">
<input onclick="alert(myTabbar.getActiveTab());" type="Button" value="Current">
<input onclick="myTabbar.goToNextTab();" type="Button" value="Next">

<br><br>

<select id="sel">
    <option value="a1">a1</option>
    <option value="a2">a2</option>
    <option value="a3">a3</option>
    <option value="a4">a4</option>
    <option value="a5">a5</option>
</select>
<input onclick="myTabbar.tabs(document.getElementById('sel').value).setActive();" type="Button" value="Set active tab">

</body>
</html>
