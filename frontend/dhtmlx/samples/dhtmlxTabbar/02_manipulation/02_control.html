<!DOCTYPE html>
<html>
<head>
    <title>Control over tabs</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;

        function doOnLoad() {
            myTabbar = new dhtmlXTabBar("my_tabbar");
            myTabbar.addTab("a1", "Tab 1-1", null, null, true);
            myTabbar.addTab("a2", "Tab 1-2");
            myTabbar.addTab("a3", "Tab 1-3");
            myTabbar.addTab("a4", "Tab 1-4");
            myTabbar.addTab("a5", "Tab 1-5");
        }
    </script>

</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:495px; height:190px;"></div>

<br>
For active tab:
<br>

<input onclick="var id=myTabbar.getActiveTab();if(id!=null)myTabbar.cells(id).setText(document.getElementById('new_label').value);"
       type="button" value="Set tab label">
<input id="new_label" type="text" value="new label">

<br><br>

For selected tab:
<br><br>

<select id="sel_1">
    <option value="a1">a1</option>
    <option value="a2">a2</option>
    <option value="a3">a3</option>
    <option value="a4">a4</option>
    <option value="a5">a5</option>
</select>
<input onclick="myTabbar.tabs(document.getElementById('sel_1').value).disable(true);" type="button" value="Disable tab">
<input onclick="myTabbar.tabs(document.getElementById('sel_1').value).enable();" type="button" value="Enable tab">

<br><br>

<select id="sel_2">
    <option value="a1">a1</option>
    <option value="a2">a2</option>
    <option value="a3">a3</option>
    <option value="a4">a4</option>
    <option value="a5">a5</option>
</select>
<input onclick="myTabbar.tabs(document.getElementById('sel_2').value).hide(true);" type="button" value="Hide tab">
<input onclick="myTabbar.tabs(document.getElementById('sel_2').value).show();" type="button" value="Show tab">
</body>
</html>
