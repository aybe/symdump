<!DOCTYPE html>
<html>
<head>
    <title>Cell progress</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;

        function doOnLoad() {

            myTabbar = new dhtmlXTabBar("my_tabbar");
            myTabbar.loadStruct("../common/tabbar.xml");

        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:395px; height:390px;"></div>
<table border="0" style="margin-top:15px;">
    <tr>
        <td>Tab 1</td>
        <td><input onclick="myTabbar.tabs('a1').progressOn();" type="button" value="progress on"></td>
        <td><input onclick="myTabbar.tabs('a1').progressOff();" type="button" value="progress off"></td>
    </tr>
    <tr>
        <td>Tab 2</td>
        <td><input onclick="myTabbar.tabs('a2').progressOn();" type="button" value="progress on"></td>
        <td><input onclick="myTabbar.tabs('a2').progressOff();" type="button" value="progress off"></td>
    </tr>
</table>
</body>
</html>
