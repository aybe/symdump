<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxAccordion</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;
        var myAcc;

        function doOnLoad() {

            myTabbar = new dhtmlXTabBar("my_tabbar");

            myTabbar.addTab("a1", "Tab 1-1", null, null, true);
            myTabbar.addTab("a2", "Tab 1-2");

            myAcc = myTabbar.tabs("a1").attachAccordion({
                icons_path: "../../dhtmlxAccordion/common/icons/",
                items: [
                    {id: "a1", text: "Main Page", icon: "flag_red.png"},
                    {id: "a2", text: "Navigation", icon: "flag_green.png"},
                    {id: "a3", text: "Feedback", icon: "flag_blue.png"}
                ]
            });

        }

    </script>
</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:395px; height:390px;"></div>
</body>
</html>
