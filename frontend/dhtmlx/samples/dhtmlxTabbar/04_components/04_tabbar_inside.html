<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxTabbar</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;
        var myTabbar2;

        function doOnLoad() {

            myTabbar = new dhtmlXTabBar("my_tabbar");

            myTabbar.addTab("a1", "Tab 1-1", null, null, true);
            myTabbar.addTab("a2", "Tab 1-2");

            myTabbar2 = myTabbar.tabs("a1").attachTabbar({
                tabs: [
                    {id: "a1", text: "Tab 1", active: true},
                    {id: "a2", text: "Tab 2"}
                ]
            });

        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:395px; height:390px;"></div>
</body>
</html>
