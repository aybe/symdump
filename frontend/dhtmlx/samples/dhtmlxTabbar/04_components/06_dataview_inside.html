<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxDataView</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myTabbar;
        var myDataView;

        function doOnLoad() {

            myTabbar = new dhtmlXTabBar("my_tabbar");

            myTabbar.addTab("a1", "Tab 1-1", null, null, true);
            myTabbar.addTab("a2", "Tab 1-2");

            myDataView = myTabbar.tabs("a1").attachDataView({
                type: {
                    template: "#Package# : #Version#<br/>#Maintainer#",
                    padding: 5,
                    height: 40,
                    width: 170
                },
                drag: true,
                select: true
            });

            myDataView.load("../common/dataview.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="my_tabbar" style="width:395px; height:390px;"></div>
</body>
</html>
