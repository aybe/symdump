<!DOCTYPE html>
<html>
<head>
    <title>Init from html</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function initMenu() {
            myMenu = new dhtmlXMenuObject("menuObj");
            myMenu.setIconsPath("../common/imgs/");
            myMenu.loadFromHTML("menuData", true);
            document.getElementById("buttonHere").style.display = "none";
        }
    </script>
</head>
<body>
<div id="buttonHere" style="height: 30px;">
    <input id="btn" onclick="initMenu();" type="button" value="init menu">
</div>
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<div id="menuData" style="display: none;">
    <div id="file" text="File">
        <div id="new" img="new.gif" text="New"></div>
        <div id="file_sep_1" type="separator"></div>
        <div id="open" img="open.gif" text="Open"></div>
        <div id="save" img="save.gif" text="Save"></div>
        <div enabled="false" id="saveAs" imgdis="save_as_dis.gif" text="Save As..."></div>
        <div id="file_sep_2" type="separator"></div>
        <div id="print" img="print.gif" text="Print"></div>
        <div enabled="false" id="pageSetup" imgdis="page_setup_dis.gif" text="Page Setup"></div>
        <div id="file_sep_3" type="separator"></div>
        <div id="close" img="close.gif" text="Close"></div>
    </div>
    <div id="m2" text="Edit">
        <div id="undo" img="undo.gif" text="Undo"></div>
        <div id="redo" img="redo.gif" text="Redo"></div>
        <div id="edit_sep_1" type="separator"></div>
        <div id="selectAll" img="select_all.gif" text="Select All"></div>
        <div id="edit_sep_2" type="separator"></div>
        <div id="cut" img="cut.gif" text="Cut"></div>
        <div id="cpoy" img="copy.gif" text="Copy"></div>
        <div id="paste" img="paste.gif" text="Paste"></div>
    </div>
    <div id="m3" text="Help">
        <div id="about" img="about.gif" text="About..."></div>
        <div id="help" img="help.gif" text="Help"></div>
        <div id="bugReporting" img="bug_reporting.gif" text="Bug Reporting"></div>
    </div>
</div>
</body>
</html>
