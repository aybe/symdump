<!DOCTYPE html>
<html>
<head>
    <title>Clear all</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;
        var myMenuBusy = true;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml"
            });
            myMenu.attachEvent("onXLE", function () {
                myMenuBusy = false;
            });
        }

        function loadXML(v) {
            if (myMenuBusy) return;
            myMenuBusy = true;
            myMenu.clearAll();
            myMenu.setIconsPath("../common/imgs" + v + "/");
            myMenu.loadStruct("../common/dhxmenu" + v + ".xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<input onclick="loadXML('');" type="button" value="xml 1">
<input onclick="loadXML('2');" type="button" value="xml 2">
</body>
</html>
