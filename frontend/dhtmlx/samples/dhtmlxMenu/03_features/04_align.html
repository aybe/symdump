<!DOCTYPE html>
<html>
<head>
    <title>Align</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml"
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<input onclick="myMenu.setAlign('left');" type="button" value="Left Align">
<input onclick="myMenu.setAlign('right');" type="button" value="Right Align">
</body>
</html>
