<!DOCTYPE html>
<html>
<head>
    <title>Font awesome</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/fonts/font_awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject("menuObj");
            myMenu.setIconset("awesome");
            myMenu.loadStruct("../common/dhxmenu_awesome.xml");
            /*
            // or via object-api
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                iconset: "awesome",
                xml: "../common/dhxmenu_awesome.xml"
            });
            */
        }
    </script>
</head>
<body onload="doOnLoad();">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
</body>
</html>
