<!DOCTYPE html>
<html>
<head>
    <title>Hrefs mode</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs_links/",
                xml: "../common/dhxmenu_links.xml"
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="padding-bottom:10px;">if href mode is on - menu will automatically follow attached link when item clicked
</div>
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
</body>
</html>
