<!DOCTYPE html>
<html>
<head>
    <title>Overflow control</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml"
            });
        }

        function setOverflow(h) {
            if (isNaN(h)) return;
            myMenu.setOverflowHeight(h);
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<input id="overflowValue" size="2" type="text" value="4">
<input onclick="setOverflow(document.getElementById('overflowValue').value);" type="button" value="set overflow">
</body>
</html>
