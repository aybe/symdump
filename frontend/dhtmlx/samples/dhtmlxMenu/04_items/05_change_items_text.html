<!DOCTYPE html>
<html>
<head>
    <title>Change items text</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;
        var mid;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml",
                onclick: menuClick
            });
            myMenu.attachEvent("onClick", menuClick);
        }

        function menuClick(id) {
            document.getElementById("item").innerHTML = id;
            document.getElementById("item_text").innerHTML = myMenu.getItemText(id);
            mid = id;
        }

        function update() {
            var text = document.getElementById("item_new_text").value;
            myMenu.setItemText(mid, text);
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<div>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>Select Item</td>
            <td width="10">&nbsp;</td>
            <td>
                <div id="item">(Click menu item to select)</div>
            </td>
        </tr>
        <tr>
            <td>Current Item Text</td>
            <td>&nbsp;</td>
            <td>
                <div id="item_text">&nbsp;</div>
            </td>
        </tr>
        <tr>
            <td>New Item Text</td>
            <td>&nbsp;</td>
            <td><input id="item_new_text" type="text" value="New Item Text"> <input onclick="update();" type="button"
                                                                                    value="Update"></td>
        </tr>
    </table>
</div>
</body>
</html>
