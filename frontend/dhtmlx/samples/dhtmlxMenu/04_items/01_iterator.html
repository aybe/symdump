<!DOCTYPE html>
<html>
<head>
    <title>Iterator</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml"
            });
        }

        function disable() {
            myMenu.forEachItem(function (id) {
                if (myMenu.getItemType(id) != "separator" && myMenu._getItemLevelType(id) != "TopLevel") myMenu.setItemDisabled(id);
            });
        }

        function enable() {
            myMenu.forEachItem(function (id) {
                if (myMenu.getItemType(id) != "separator" && myMenu._getItemLevelType(id) != "TopLevel") myMenu.setItemEnabled(id);
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<input onclick="disable();" type="button" value="Disable All Nested">
<input onclick="enable();" type="button" value="Enable All Nested">
</body>
</html>
