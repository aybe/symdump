<!DOCTYPE html>
<html>
<head>
    <title>Show / hide items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;
        var sel;

        function doOnLoad() {
            sel = document.getElementById("sel");
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml",
                onload: function () {
                    myMenu.forEachItem(function (itemId) {
                        if (myMenu.getItemType(itemId) != "separator") sel.options.add(new Option(myMenu.getItemText(itemId), itemId));
                    });
                }
            });
        }

        function getId() {
            return sel.options[sel.selectedIndex].value;
        }

        function show() {
            myMenu.showItem(getId());
        }

        function hide() {
            myMenu.hideItem(getId());
        }

        function isHidden() {
            alert(myMenu.isItemHidden(getId()));
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<div>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>Select Item</td>
            <td width="10">&nbsp;</td>
            <td><select id="sel"></select></td>
            <td width="10">&nbsp;</td>
            <td><input onclick="show();" type="button" value="Show"> <input onclick="hide();" type="button"
                                                                            value="Hide"> <input onclick="isHidden();"
                                                                                                 type="button"
                                                                                                 value="Is Hidden?">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
