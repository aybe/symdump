<!DOCTYPE html>
<html>
<head>
    <title>Change items userdata</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;
        var mid;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/",
                xml: "../common/dhxmenu.xml",
                onclick: menuClick
            });
        }

        function menuClick(id) {
            document.getElementById("item").innerHTML = id + " (" + myMenu.getItemText(id) + ")";
            var ud = myMenu.getUserData(id, "data");
            document.getElementById("item_ud").value = (ud != null ? ud : "");
            mid = id;
        }

        function update() {
            var data = document.getElementById("item_new_ud").value;
            myMenu.setUserData(mid, "data", data);
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<div>
    <table border="0" cellpadding="2" cellspacing="2">
        <tr>
            <td>Select Item</td>
            <td width="10">&nbsp;</td>
            <td>
                <div id="item">(Click menu item to select)</div>
            </td>
        </tr>
        <tr>
            <td>Current UserData ("data")</td>
            <td>&nbsp;</td>
            <td><input disabled="true" id="item_ud" type="text" value=""></td>
        </tr>
        <tr>
            <td>UserData Name</td>
            <td>&nbsp;</td>
            <td><select disabled>
                <option>data</option>
            </select></td>
        </tr>
        <tr>
            <td>UserData Value</td>
            <td>&nbsp;</td>
            <td><input id="item_new_ud" type="text" value=""> <input onclick="update();" type="button" value="Update">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
