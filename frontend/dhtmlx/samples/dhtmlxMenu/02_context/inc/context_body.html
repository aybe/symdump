<!DOCTYPE html>
<html>
<head>
    <title>Context menu on body</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../../codebase/dhtmlx.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: document.body,
                icons_path: "../../common/imgs/",
                context: true,
                xml: "../../common/dhxmenu.xml"
            });
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="position: relative; padding: 10px 20px;">Right click on any area of the page. The context menu, generated
    with dhtmlxMenu, will appear.
</div>
</body>
</html>
