<!DOCTYPE html>
<html>
<head>
    <title>Context menu hideAll mode</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        span.mode_en {
            color: #009000;
            margin-left: 7px;
            font-weight: bold;
        }

        span.mode_dis {
            color: #EE0000;
            margin-left: 7px;
            font-weight: bold;
        }
    </style>
    <script>
        var myContextMenu;

        function doOnLoad() {
            myContextMenu = new dhtmlXMenuObject({
                parent: "contextArea",
                icons_path: "../common/imgs/",
                context: true,
                xml: "../common/dhxmenu.xml"
            });
        }

        function onOff() {
            myContextMenu.setContextMenuHideAllMode(!myContextMenu.getContextMenuHideAllMode());
            document.getElementById("spmod").className = (myContextMenu.getContextMenuHideAllMode() ? "mode_en" : "mode_dis");
            document.getElementById("spmod").innerHTML = (myContextMenu.getContextMenuHideAllMode() ? "enabled" : "disabled");
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 400px; position: relative;">
    <div id="contextArea"
         style="position: absolute; left: 100px; top: 100px; width: 100px; height: 60px; border: #C1C1C1 1px solid; background-color: #E7F4FF;"></div>
</div>
<div>hideAll contex menu mode means hide all opened context menu polygons on mouseout (true by the default)</div>
<br>
<div><input onclick="onOff();" type="button" value="On/Off"><span
        style="margin-left: 7px;"><b>hideAll</b> mode</span><span class="mode_en" id="spmod">enabled</span></div>
</body>
</html>
