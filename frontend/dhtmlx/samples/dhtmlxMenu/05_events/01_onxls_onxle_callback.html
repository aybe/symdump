<!DOCTYPE html>
<html>
<head>
    <title>onXLS / onXLE / Callback</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myMenu;

        function doOnLoad() {
            myMenu = new dhtmlXMenuObject({
                parent: "menuObj",
                icons_path: "../common/imgs/"
            });
            myMenu.attachEvent("onXLS", function () {
                printLog("<b>onXLS</b> XML loading has started<br>")
            });
            myMenu.attachEvent("onXLE", function () {
                printLog("<b>onXLE</b> XML was loaded into menu<br>");
            });
            myMenu.loadStruct("../common/dhxmenu.xml", function () {
                printLog("<b>callback</b> was called<br>");
            });
        }

        function printLog(text) {
            document.getElementById("ta").innerHTML = text + document.getElementById("ta").innerHTML;
            document.getElementById("ta").scrollTop = 0;
        }
    </script>
</head>
<body onload="doOnLoad()">
<div style="height: 250px;">
    <div id="menuObj"></div>
</div>
<div id="ta"
     style="width: 500px; height: 160px; border: #909090 1px solid; overflow: auto; font-size: 11px; font-family: Tahoma;"></div>
</body>
</html>
