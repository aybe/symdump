<!DOCTYPE html>
<html>
<head>
    <title>Attach status bar to layout's bottom</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 700px;
            height: 500px;
        }
    </style>
    <script>
        var myLayout, sbObj, myGrid;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L"
            });

            sbObj = myLayout.attachStatusBar({text: "Status bar text here"});
            //
            myGrid = myLayout.cells("a").attachGrid();
            myGrid.setImagePath("../../../codebase/imgs/");
            myGrid.load("../common/grid.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
