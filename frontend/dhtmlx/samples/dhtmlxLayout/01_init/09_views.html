<!DOCTYPE html>
<html>
<head>
    <title>Views</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }

        /* attached */
        h3.some_header {
            padding-left: 10px;
            padding-right: 10px;
            font-family: Roboto, Arial, Helvetica;
            color: #404040;
        }

        div.some_text {
            padding-left: 10px;
            padding-right: 10px;
            font-size: 14px;
            font-family: Roboto, Arial, Helvetica;
            color: #404040;
        }
    </style>
    <script>

        var myLayout;
        var myGrid;
        var myTree;
        var myMenu;
        var myToolbar;

        function doOnLoad() {

            myLayout = new dhtmlXLayoutObject({parent: "layoutObj", pattern: "3L"});

            // by the default "def" view used, when layout is loaded
            // this view also loaded, so just init

            myGrid = myLayout.cells("a").attachGrid();
            myGrid.load("../common/grid.xml");

            myMenu = myLayout.cells("a").attachMenu({
                icons_path: "../../dhtmlxMenu/common/imgs/",
                xml: "../../dhtmlxMenu/common/dhxmenu.xml"
            });
        }

        function showView(view) {

            var firstShow = myLayout.cells("a").showView(view);

            // view became visible first time, loading content
            if (firstShow) {

                if (view == "tree") {

                    myTree = myLayout.cells("a").attachTree();
                    myTree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
                    myTree.load("../common/tree.xml");

                    myToolbar = myLayout.cells("a").attachToolbar({
                        icons_path: "../../dhtmlxToolbar/common/imgs/",
                        xml: "../../dhtmlxToolbar/common/dhxtoolbar_button.xml"
                    });
                }

                if (view == "url") {
                    myLayout.cells("a").attachURL("../../dhtmlxWindows/common/test_page_1.html", true);
                }
            }
        }


    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
<div style="margin-top: 100px;">
    <input onclick='showView("def");' type="button" value="Grid">
    <input onclick='showView("tree");' type="button" value="Tree">
    <input onclick='showView("url");' type="button" value="URL">

</div>
</body>
</html>
