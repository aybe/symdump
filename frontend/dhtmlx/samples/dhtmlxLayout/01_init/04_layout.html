<!DOCTYPE html>
<html>
<head>
    <title>Layout's cell-based init</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout, layout1;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject("layoutObj", "3L");
            layout1 = myLayout.cells("b").attachLayout("2U");
            // or
            // layout1 = new dhtmlXLayoutObject({parent: myLayout.cells("b"), pattern: "2U"});
        }
    </script>

</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
