<!DOCTYPE html>
<html>
<head>
    <title>Unload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout;

        function doOnLoad() {
            if (myLayout != null) return;
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L"
            });
        }

        function unload() {
            if (myLayout == null) return;
            myLayout.unload();
            myLayout = null;
        }

    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
<input onclick="doOnLoad();" style="margin-top: 40px;" type="button" value="init">
<input onclick="unload();" style="margin-top: 40px;" type="button" value="unload">
</body>
</html>
