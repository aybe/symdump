<!DOCTYPE html>
<html>
<head>
    <title>Skins</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/web/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/terrace/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../skins/skyblue/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }

        div.controls {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 14px;
            font-family: Tahoma;
            color: #404040;
            height: 80px;
        }
    </style>
    <script>
        var myLayout;
        var myGrid;
        var myToolbar;

        var iconsPath = {
            dhx_skyblue: "imgs",
            dhx_web: "icons_web",
            dhx_terrace: "icons_terrace",
            material: "icons_material"
        };

        function doOnLoad(skin) {

            if (!skin) skin = "material";

            if (myLayout != null) {
                myLayout.unload();
                myToolbar = myGrid = myLayout = null;
            }

            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L",
                skin: skin,
                cells: [{id: "a", header: false}]
            });

            //
            myToolbar = myLayout.attachToolbar({
                icons_path: "../../dhtmlxToolbar/common/" + iconsPath[skin] + "/",
                skin: skin,
                xml: "../../dhtmlxToolbar/common/dhxtoolbar_button.xml"
            });

            myGrid = myLayout.cells("a").attachGrid();
            myGrid.load("../common/grid.xml");

            myLayout.attachStatusBar({text: "Status bar can be here"});
        }

    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
<div class="controls">
    <input onclick="doOnLoad('dhx_skyblue');" type="button" value="dhx_skyblue">
    <input onclick="doOnLoad('dhx_web');" type="button" value="dhx_web">
    <input onclick="doOnLoad('dhx_terrace');" type="button" value="dhx_terrace">
    <input onclick="doOnLoad('material');" type="button" value="material">
</div>
</body>
</html>
