<!DOCTYPE html>
<html>
<head>
    <title>API init advanced</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "4H",
                cells: [
                    {id: "a", text: "Navigation", width: 100, header: false, fix_size: [true, null]},
                    {id: "b", text: "Advertisement", height: 100},
                    {id: "c", text: "Main Page"},
                    {id: "d", text: "Links", collapse: true}
                ]
            });
        }

    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
