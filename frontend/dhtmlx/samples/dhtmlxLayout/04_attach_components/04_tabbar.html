<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxTabbar</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout, myTabbar;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L"
            });

            myTabbar = myLayout.cells("a").attachTabbar({
                tabs: [
                    {id: "a1", text: "Tab 1", active: true},
                    {id: "a2", text: "Tab 2"}
                ]
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
