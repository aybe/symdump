<!DOCTYPE html>
<html>
<head>
    <title>Integration with Google Maps</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script>
        var myLayout, GMaps;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "2U",
                cells: [{id: "a", text: "Google Maps", width: 370}]
            });
            GMaps = myLayout.cells("a").attachMap();
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
