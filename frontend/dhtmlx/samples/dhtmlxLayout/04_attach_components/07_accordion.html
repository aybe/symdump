<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxAccordion</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout, myAcc;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L"
            });

            myAcc = myLayout.cells("a").attachAccordion({
                icons_path: "../../dhtmlxAccordion/common/icons/",
                items: [
                    {id: "a1", text: "Main Page", icon: "flag_red.png"},
                    {id: "a2", text: "Navigation", icon: "flag_green.png"},
                    {id: "a3", text: "Feedback", icon: "flag_blue.png"}
                ]
            });

        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
