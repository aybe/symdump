<!DOCTYPE html>
<html>
<head>
    <title>Header/footer</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../../codebase/dhtmlx.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        .my_hdr {
            background-color: white;
            padding-bottom: 9px;
        }

        .my_ftr {
            background-color: white;
            padding-top: 9px;
        }

        .my_hdr .text,
        .my_ftr .text {
            font-family: Roboto, Arial, Helvetica;
            font-size: 14px;
            color: #404040;
            padding: 5px 10px;
            height: 70px;
            border: 1px solid #dfdfdf;
        }
    </style>
    <script>

        var myLayout;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({parent: document.body, pattern: "3L"});
            myLayout.cells("a").attachObject("controls");
            document.getElementById("my_logo").style.display = "none";
            document.getElementById("my_copy").style.display = "none";

        }

        function attachHeader() {
            document.getElementById("my_logo").style.display = "";
            myLayout.attachHeader("my_logo");
        }

        function attachFooter() {
            document.getElementById("my_copy").style.display = "";
            myLayout.attachFooter("my_copy");
        }

        function detachHeader() {
            myLayout.detachHeader();
            document.getElementById("my_logo").style.display = "none";
        }

        function detachFooter() {
            myLayout.detachFooter();
            document.getElementById("my_copy").style.display = "none";
        }

    </script>
</head>
<body onload="doOnLoad();">
<div class="my_hdr" id="my_logo">
    <div class="text">Hi! I'm header!</div>
</div>
<div class="my_ftr" id="my_copy">
    <div class="text">Hi! I'm copyright &copy;!</div>
</div>
<div id="controls">
    <div style="margin:20px;">
        <input onclick="attachHeader();" type="button" value="attach header">
        <input onclick="detachHeader();" type="button" value="detach header">
        <br><br>
        <input onclick="attachFooter();" type="button" value="attach footer">
        <input onclick="detachFooter();" type="button" value="detach footer">
    </div>
</div>
</body>
</html>
