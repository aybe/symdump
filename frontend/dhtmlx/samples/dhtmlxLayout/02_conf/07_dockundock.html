<!DOCTYPE html>
<html>
<head>
    <title>Dock/undock cells</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 500px;
            height: 300px;
        }

        div#winVP {
            position: relative;
            height: 400px;
            border: #c0c0c0 1px solid;
            border-radius: 2px;
            margin: 10px;
        }
    </style>
    <script>
        var myLayout;
        var sel;
        var myGrid, myMenu, myToolbar;

        function doOnLoad() {

            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "2U"
            });

            // change window's viewport
            myLayout.dhxWins.attachViewportTo("winVP");

            sel = document.getElementById("sel");
            myLayout.forEachItem(function (item) {
                sel.options.add(new Option(item.getId(), item.getId()));
            });

            myMenu = myLayout.cells("a").attachMenu({
                icons_path: "../../dhtmlxMenu/common/imgs/",
                xml: "../../dhtmlxMenu/common/dhxmenu.xml"
            });

            myGrid = myLayout.cells("a").attachGrid();
            myGrid.setImagePath("../../../codebase/imgs/");
            myGrid.load("../common/grid.xml");
        }

        function getId() {
            var sel = document.getElementById("sel");
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function dockCell() {
            myLayout.cells(getId()).dock();
        }

        function undockCell() {
            myLayout.cells(getId()).undock(550, 20, 400, 300);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="winVP">
    <div id="layoutObj"></div>
</div>
<div style="margin-left: 10px; margin-top:20px;">
    Item: <select id="sel"></select>
    <input onclick="dockCell();" type="button" value="dock">
    <input onclick="undockCell();" type="button" value="undock">
</div>
</body>
</html>
