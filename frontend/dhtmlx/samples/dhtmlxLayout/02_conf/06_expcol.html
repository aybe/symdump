<!DOCTYPE html>
<html>
<head>
    <title>Expanding/collapsing cells</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout;
        var sel;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L"
            });
            sel = document.getElementById("sel");
            myLayout.forEachItem(function (item) {
                sel.options.add(new Option(item.getId(), item.getId()));
            });
        }

        function getId() {
            var sel = document.getElementById("sel");
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function expand() {
            myLayout.cells(getId()).expand();
        }

        function collapse() {
            myLayout.cells(getId()).collapse();
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
<div style="position: relative; margin-top: 40px; margin-left: 10px;">
    Item: <select id="sel"></select>
    <input onclick="expand();" type="button" value="Expand">
    <input onclick="collapse();" type="button" value="Collapse">
</div>
</body>
</html>
