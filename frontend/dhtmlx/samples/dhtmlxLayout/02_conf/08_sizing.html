<!DOCTYPE html>
<html>
<head>
    <title>Cells sizing</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout;
        var sel;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "5H"
            });
            sel = document.getElementById("sel");
            myLayout.forEachItem(function (item) {
                sel.options.add(new Option(item.getId(), item.getId()));
            });
        }

        function getInd() {
            var sel = document.getElementById("sel");
            var id = sel.options[sel.selectedIndex].value;
            return id;
        }

        function setWidth() {
            myLayout.cells(getInd()).setWidth(Number(document.getElementById("item_w").value));
        }

        function setHeight() {
            myLayout.cells(getInd()).setHeight(Number(document.getElementById("item_h").value));
        }

        function getWidth() {
            alert(myLayout.cells(getInd()).getWidth());
        }

        function getHeight() {
            alert(myLayout.cells(getInd()).getHeight());
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
<div style="position: relative; margin-top: 40px; margin-left: 10px;">
    Item: <select id="sel"></select>
    Width: <input id="item_w" style="width: 50px;" type="text" value="200">
    <input onclick="setWidth();" type="button" value="Set Width">
    <input onclick="getWidth();" type="button" value="Get Width">
    Height: <input id="item_h" style="width: 50px;" type="text" value="200">
    <input onclick="setHeight();" type="button" value="Set Height">
    <input onclick="getHeight();" type="button" value="Get Height">
</div>
</body>
</html>
