<!DOCTYPE html>
<html>
<head>
    <title>Integration with dhtmlxLayout</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#sidebarObj {
            position: relative;
            margin-left: 10px;
            margin-top: 10px;
            width: 600px;
            height: 450px;
        }
    </style>
    <script>
        var mySidebar;
        var myLayout;

        function doOnLoad() {
            mySidebar = new dhtmlXSideBar({
                parent: "sidebarObj",
                icons_path: "../common/icons_material/",
                width: 160,
                json: "../common/sidebar.json",
                onload: function () {
                    myLayout = mySidebar.cells("recent").attachLayout({
                        pattern: "2E",
                        offsets: {left: 12},
                        cells: [{id: "a", text: "Recent"}, {id: "b", text: "Upcoming updates"}]
                    });
                }
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="sidebarObj"></div>
</body>
</html>
