<!DOCTYPE html>
<html>
<head>
    <title>Attach to layout</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 20px;
            margin-left: 20px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout;
        var mySidebar;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject("layoutObj", "2U");
            mySidebar = myLayout.cells("a").attachSidebar({
                width: 160,
                icons_path: "../common/icons_material/",
                json: "../common/sidebar.json"
            });
        }

    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
