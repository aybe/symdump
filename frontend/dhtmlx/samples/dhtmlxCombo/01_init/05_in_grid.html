<!DOCTYPE html>
<html>
<head>
    <title>Integration with grid</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myGrid;

        function doOnLoad() {
            myGrid = new dhtmlXGridObject("gridbox");
            myGrid.setImagePath("../../../codebase/imgs/");
            myGrid.load("../common/grid.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h3>Integration with Grid</h3>
<div id="gridbox" style="width:450px; height:230px; background-color:white;"></div>
</body>
</html>
