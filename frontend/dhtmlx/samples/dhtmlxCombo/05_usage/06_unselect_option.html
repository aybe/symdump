<!DOCTYPE html>
<html>
<head>
    <title>Unselect option</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myCombo;

        function doOnLoad() {
            myCombo = new dhtmlXCombo("combo_zone", "combo", null, "image");
            myCombo.setImagePath("../common/flags/");
            myCombo.load("../common/data_countries.json");
            myCombo.enableFilteringMode(true);
        }

        function unSelectOption() {
            myCombo.unSelectOption();
        }
    </script>

</head>
<body onload="doOnLoad();">
<h3>Allow free text</h3>
<div id="combo_zone" style="width:230px;"></div>
<br>
<a href="javascript:void(0);" onclick="unSelectOption(true);">unselect option</a>
</body>
</html>
