<!DOCTYPE html>
<html>
<head>
    <title>Show/hide progress</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div.controls {
            margin: 0px 10px;
            font-size: 14px;
            font-family: Tahoma;
            color: #404040;
            height: 80px;
        }

        div#winVP {
            position: relative;
            height: 350px;
            border: 1px solid #dfdfdf;
            margin: 10px;
        }

        /* attached */
        h3.some_header {
            padding-left: 10px;
            padding-right: 10px;
            font-family: Roboto, Arial, Helvetica;
            color: #404040;
        }

        div.some_text {
            padding-left: 10px;
            padding-right: 10px;
            font-size: 14px;
            font-family: Roboto, Arial, Helvetica;
            color: #404040;
        }
    </style>
    <script>
        var dhxWins, w1, w2, w3;

        function doOnLoad() {

            dhxWins = new dhtmlXWindows();
            dhxWins.attachViewportTo("winVP");

            w1 = dhxWins.createWindow("w1", 20, 30, 320, 200);
            w1.setText("dhtmlxWindow #1");
            w1.button("close").disable();
            w1.attachURL("../common/test_page_1.html", true, true);

            w2 = dhxWins.createWindow("w2", 50, 70, 320, 200);
            w2.setText("dhtmlxWindow #2");
            w2.button("close").disable();
            w2.attachURL("../common/test_page_2.html", true, true);

            w3 = dhxWins.createWindow("w3", 80, 110, 320, 200);
            w3.setText("dhtmlxWindow #3");
            w3.button("close").disable();
            w3.attachURL("../common/test_page_3.html", true, true);
        }

        function showHideProgress(id, mode) {
            if (mode == true) {
                dhxWins.window(id).progressOn();
            } else {
                dhxWins.window(id).progressOff();
            }
        }

        function doOnUnload() {
            if (dhxWins != null && dhxWins.unload != null) {
                dhxWins.unload();
                dhxWins = w1 = w2 = w3 = null;
            }
        }

    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="winVP"></div>
<div class="controls">
    Window #1 <input onclick="showHideProgress('w1', true);" type="button" value="progress on"> <input
        onclick="showHideProgress('w1', false);" type="button" value="progress off"><br>
    Window #2 <input onclick="showHideProgress('w2', true);" type="button" value="progress on"> <input
        onclick="showHideProgress('w2', false);" type="button" value="progress off"><br>
    Window #3 <input onclick="showHideProgress('w3', true);" type="button" value="progress on"> <input
        onclick="showHideProgress('w3', false);" type="button" value="progress off"><br>
</div>
</body>
</html>
