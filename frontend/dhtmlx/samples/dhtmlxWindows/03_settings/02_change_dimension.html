<!DOCTYPE html>
<html>
<head>
    <title>Change dimension</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div.controls {
            margin: 0px 10px;
            font-size: 14px;
            font-family: Tahoma;
            color: #404040;
            height: 80px;
        }

        div#winVP {
            position: relative;
            height: 350px;
            border: 1px solid #dfdfdf;
            margin: 10px;
        }
    </style>
    <script>
        var dhxWins, w1, w2, w3;

        function doOnLoad() {

            dhxWins = new dhtmlXWindows();
            dhxWins.attachViewportTo("winVP");

            w1 = dhxWins.createWindow("w1", 20, 30, 320, 200);
            w1.setText("dhtmlxWindow #1");
            w1.button("close").disable();

            w2 = dhxWins.createWindow("w2", 50, 70, 320, 200);
            w2.setText("dhtmlxWindow #2");
            w2.button("close").disable();

            w3 = dhxWins.createWindow("w3", 80, 110, 320, 200);
            w3.setText("dhtmlxWindow #3");
            w3.button("close").disable();

        }

        function setDim(id, w, h) {
            dhxWins.window(id).setDimension(w, h);
        }

        function doOnUnload() {
            if (dhxWins != null && dhxWins.unload != null) {
                dhxWins.unload();
                dhxWins = w1 = w2 = w3 = null;
            }
        }

    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="winVP"></div>
<div class="controls">
    Window #1 <input onclick="setDim('w1',320,200);" type="button" value="320x200"> <input
        onclick="setDim('w1',350,230);" type="button" value="350x230"> <input onclick="setDim('w1',380,260);"
                                                                              type="button" value="380x260"><br>
    Window #2 <input onclick="setDim('w2',320,200);" type="button" value="320x200"> <input
        onclick="setDim('w2',350,230);" type="button" value="350x230"> <input onclick="setDim('w2',380,260);"
                                                                              type="button" value="380x260"><br>
    Window #3 <input onclick="setDim('w3',320,200);" type="button" value="320x200"> <input
        onclick="setDim('w3',350,230);" type="button" value="350x230"> <input onclick="setDim('w3',380,260);"
                                                                              type="button" value="380x260">
</div>
</body>
</html>
