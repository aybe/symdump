<!DOCTYPE html>
<html>
<head>
    <title>FullScreened Init</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../../codebase/dhtmlx.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
    <script>
        var myAcc;

        function doOnLoad() {
            myAcc = new dhtmlXAccordion(document.body);
            myAcc.addItem("a1", "Main Page", true);
            myAcc.addItem("a2", "Site Navigation");
            myAcc.addItem("a3", "Support & Feedback");
            myAcc.addItem("a4", "Comments");
        }
    </script>

</head>
<body onload="doOnLoad();">

</body>
</html>
