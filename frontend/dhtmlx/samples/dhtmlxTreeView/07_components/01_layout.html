<!DOCTYPE html>
<html>
<head>
    <title>Integration with layout</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div.sample_info_here {
            position: relative;
            width: auto;
            margin: 20px;
            font-family: Roboto, Arial, Helvetica;
            font-size: 14px;
            color: #404040;
        }

        div.sample_info_here div.sample_info_title {
            line-height: 18px;
            font-size: 15px;
            color: #3b5e7c;
        }

        div#layout_here {
            position: relative;
            width: 600px;
            height: 400px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        var myLayout, myTreeView;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layout_here",
                pattern: "3L",
                cells: [{id: "a", text: "dhtmlxTreeView"}]
            });
            myTreeView = myLayout.cells("a").attachTreeView({
                json: "../common/treeview.json"
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div class="sample_info_here">
    <div class="sample_info_title">integration with layout</div>
</div>
<div id="layout_here"></div>
</body>
</html>
