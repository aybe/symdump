<!DOCTYPE html>
<html>
<head>
    <title>Integration with accordion</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div.sample_info_here {
            position: relative;
            width: auto;
            margin: 20px;
            font-family: Roboto, Arial, Helvetica;
            font-size: 14px;
            color: #404040;
        }

        div.sample_info_here div.sample_info_title {
            line-height: 18px;
            font-size: 15px;
            color: #3b5e7c;
        }

        div#acc_here {
            position: relative;
            width: 320px;
            height: 450px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        var myAcc, myTreeView;

        function doOnLoad() {
            myAcc = new dhtmlXAccordion({
                parent: "acc_here",
                items: [
                    {id: "a1", text: "dhtmlxTreeView"},
                    {id: "a2", text: "b"},
                    {id: "a3", text: "c"}
                ]
            });
            myTreeView = myAcc.cells("a1").attachTreeView({
                json: "../common/treeview.json"
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<div class="sample_info_here">
    <div class="sample_info_title">integration with accordion</div>
</div>
<div id="acc_here"></div>
</body>
</html>
