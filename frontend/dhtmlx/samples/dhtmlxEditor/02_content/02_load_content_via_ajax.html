<!DOCTYPE html>
<html>
<head>
    <title>Load content via ajax</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#editorObj {
            width: 100%;
            height: 300px;
            border: 1px solid #dfdfdf;
        }
    </style>
    <script>
        var myEditor;

        function doOnLoad() {
            myEditor = new dhtmlXEditor({
                parent: "editorObj",
                contentHTML: "../common/cont.html" // "content" attr should be omitted
            });
            // or
            // myEditor.setContentHTML("../common/cont.html");
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="editorObj"></div>
</body>
</html>
