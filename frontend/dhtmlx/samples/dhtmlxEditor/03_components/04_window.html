<!DOCTYPE html>
<html>
<head>
    <title>Attach to window</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#winVP {
            position: relative;
            height: 350px;
            border: #dfdfdf 1px solid;
            border-radius: 2px;
            margin: 10px;
        }
    </style>
    <script>
        var dhxWins, w1, myEditor;

        function doOnLoad() {
            dhxWins = new dhtmlXWindows();
            dhxWins.attachViewportTo("winVP");
            w1 = dhxWins.createWindow("w1", 20, 30, 400, 280);
            w1.setText("dhtmlxEditor");
            w1.button("close").disable();
            //
            myEditor = w1.attachEditor({contentHTML: "../common/cont.html"});

        }

        function doOnUnload() {
            if (dhxWins != null && dhxWins.unload != null) {
                dhxWins.unload();
                dhxWins = w1 = myEditor = null;
            }
        }

    </script>
    <html>
<body onload="doOnLoad();" onunload="doOnUnload();">
<div id="winVP"></div>
</body>
</html>
