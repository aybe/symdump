<!DOCTYPE html>
<html>
<head>
    <title>Attach to layout</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        div#layoutObj {
            position: relative;
            top: 20px;
            left: 20px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var myLayout, myEditor;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject("layoutObj", "3L");
            myLayout.cells("a").setText("dhtmlxEditor");

            myEditor = myLayout.cells("a").attachEditor({contentHTML: "../common/cont.html"});

        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="layoutObj"></div>
</body>
</html>
