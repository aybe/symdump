<!DOCTYPE html>
<html>
<head>
    <title>Attach to form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myForm, formData;

        function doOnLoad() {
            formData = [
                {type: "settings", labelWidth: 90},
                {type: "editor", name: "a1", label: "One", inputWidth: 400, inputHeight: 100, value: "Lorem ipsum"},
                {
                    type: "editor",
                    name: "a2",
                    label: "Two",
                    inputWidth: 400,
                    inputHeight: 300,
                    value: "<b>Lorem ipsum </b>dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud <u>exercitation ullamco laboris nisi ut aliquip ex ea commodo </u>consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. <i>Excepteur sint occaecat cupidatat non proident</i>, sunt in culpa qui officia deserunt mollit anim id est laborum."
                }
            ];
            myForm = new dhtmlXForm("myForm", formData);
        }
    </script>
</head>
<body onload="doOnLoad();">
<div id="myForm" style="height:450px;"></div>
</body>
</html>
