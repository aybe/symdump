<!DOCTYPE html>
<html>
<head>
    <title>Init from HTML</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #sliderObj {
            height: 30px;
        }

        #sliderObj2 {
            margin-left: 70px;
        }
    </style>
    <script>
        var mySlider, mySlider2;

        function doOnLoad() {
            mySlider = new dhtmlXSlider("sliderObj");
            mySlider2 = new dhtmlXSlider("sliderObj2");
        }

        function doOnUnload() {
            if (mySlider != null) {
                mySlider.unload();
                mySlider = null;
            }
            if (mySlider2 != null) {
                mySlider2.unload();
                mySlider2 = null;
            }
        }
    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<table border="0" cellpadding="0" cellspacing="0" class="demo_table">
    <tr>
        <td>
            <div id="sliderObj" max="150" min="-10" size="150" step="1" value="5" vertical="false"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="sliderObj2" max="90" min="10" size="200" step="5" value="15" vertical="true"></div>
        </td>
    </tr>
    <tr>
</table>
</body>
</html>
