<!DOCTYPE html>
<html>
<head>
    <title>Init and unload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #sliderObj {
            width: 160px;
            height: 30px;
        }
    </style>
    <script>
        var mySlider = null;

        function doOnLoad() {
            if (mySlider == null) {
                mySlider = new dhtmlXSlider("sliderObj");
            }
        }

        function doOnUnload() {
            if (mySlider != null) {
                mySlider.unload();
                mySlider = null;
            }
        }

    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<table border="0" cellpadding="0" cellspacing="0" class="demo_table">
    <tr>
        <td>
            <div id="sliderObj"></div>
        </td>
    </tr>
</table>
<button onclick="doOnLoad();">init</button>
<button onclick="doOnUnload();">unload</button>
</body>
</html>
