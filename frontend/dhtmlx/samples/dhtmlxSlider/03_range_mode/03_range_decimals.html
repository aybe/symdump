<!DOCTYPE html>
<html>
<head>
    <title>Range mode decimals</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <style>
        #sliderObj {
            width: 160px;
            height: 30px;
            margin-top: 2px;
        }

        #sliderLink, #sliderLink2 {
            font-size: 12px;
            font-family: Tahoma;
        }

        table.demo_table td {
            text-align: left;
            vertical-align: top;
            padding-right: 10px;
        }

        span.minussign {
            font-size: 12px;
            font-family: Tahoma;
            padding: 0px 10px;
        }
    </style>
    <script>
        var mySlider;

        function doOnLoad() {
            mySlider = new dhtmlXSlider({
                parent: "sliderObj",
                linkTo: ["sliderLink", "sliderLink2"],
                step: 0.1,
                min: 5,
                max: 10,
                value: [6.5, 9.8],
                range: true
            });
        }

        function doOnUnload() {
            if (mySlider != null) {
                mySlider.unload();
                mySlider = null;
            }
        }
    </script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
<table border="0" cellpadding="0" cellspacing="0" class="demo_table">
    <tr>
        <td>
            <div id="sliderObj"></div>
        </td>
        <td><span id="sliderLink"></span><span class="minussign">-</span><span id="sliderLink2"></span></td>
    </tr>
</table>
</body>
</html>
