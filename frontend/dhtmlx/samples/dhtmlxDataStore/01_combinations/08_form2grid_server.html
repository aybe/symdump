<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <title>grid linked to form with dynamical loading</title>
</head>

<body>
<div id="gridbox2" style="width:600px; height:70px; background-color:white;"></div>
<input type="button" value="filter">
<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>
<script>
    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("../../../codebase/imgs/");

    mygrid.setHeader("Count,Name");
    mygrid.setColumnIds("Count,Name");
    mygrid.init();
    mygrid.dataFeed("../common/data/grid.php");

    var formData = [
        {type: "label", label: "Filter"},
        {type: "input", name: "name", value: "", labelWidth: 100, label: "Name"},
    ];
    myform = new dhtmlXForm("gridbox2", formData);

    mygrid.bind(myform);

</script>


</body>
</html>
