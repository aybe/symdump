<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <title>Grid linked to Tree</title>
</head>

<body>
<div id="treebox" style="width:270px; height:270px; background-color:white;"></div>
<br>
<hr>
<br>

<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>
<div id="gridbox3" style="width:600px; height:70px; background-color:white;"></div>
<input onclick="myform.save()" type="button" value="save">
<hr>

<br>
<hr>
<br>


<script>
    tree = new dhtmlXTreeObject("treebox", "100%", "100%", 0);
    tree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
    tree.load("../common/data/tree.xml");

    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("../../../codebase/imgs/");

    mygrid.setHeader("Count,Name");
    mygrid.setColumnIds("Maintainer,Version");
    mygrid.init();
    mygrid.dataFeed("../common/data/grid.php");
    mygrid.bind(tree, function (data, filter) {
        filter.name = data.text;
    });

    var formData = [
        {type: "label", label: "Selected record"},
        {type: "input", name: "text", value: "", labelWidth: 100, label: "Book"}
    ];
    myform = new dhtmlXForm("gridbox3", formData);
    myform.bind(tree);


	
</script>


</body>
</html>
