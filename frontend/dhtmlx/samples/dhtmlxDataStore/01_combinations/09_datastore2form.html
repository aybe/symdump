<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>

    <title>Form linked to datastore</title>
</head>

<body>
<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>
<div id="gridbox2" style="width:600px; height:170px; background-color:white;"></div>
<div style='clear:both'></div>
<input onclick="myform.save()" type="button" value="save">

<script>
    var data = new dhtmlXDataStore({
        url: "../common/data/data.json",
        datatype: "json"
    });



    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("../../../codebase/imgs/");

    mygrid.setHeader("Count,Name");
    mygrid.setColumnIds("Maintainer,Version");
    mygrid.attachEvent("onRowSelect", function (id) {
        data.setCursor(id);
    });
    mygrid.init();
    mygrid.sync(data);

    var formData = [
        {type: "label", label: "Selected record"},
        {type: "input", name: "Maintainer", value: "", labelWidth: 100, label: "Maintainer"},
        {type: "input", name: "Version", value: "", labelWidth: 100, label: "Version"},
        {type: "input", name: "Package", value: "", labelWidth: 100, label: "Package"},
    ];
    myform = new dhtmlXForm("gridbox2", formData);
    myform.bind(data);

</script>


</body>
</html>
