<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>

    <title>Two grids with different data from one datastore</title>
</head>

<body>
<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>

<div id="gridbox2" style="width:600px; height:270px; background-color:white;"></div>

<input onclick='data.remove(data.first())' type="button" value="delete">
<input onclick='data.add({},0)' type="button" value="add">

<script>
    var data = new dhtmlXDataStore({
        url: "../common/data/data.json",
        datatype: "json"
    });

    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("../../../codebase/imgs/");

    mygrid.setHeader("Count,Name");
    mygrid.setColumnIds("Maintainer,Version");
    mygrid.init();
    mygrid.sync(data, {
        select: true
    });
	
	

    mygrid2 = new dhtmlXGridObject('gridbox2');
    mygrid2.setImagePath("../../../codebase/imgs/");

    mygrid2.setHeader("Count,Name");
    mygrid2.init();
    mygrid2.setColumnIds("Maintainer,Package");
    mygrid2.sync(data);
    mygrid2.bind(data, function (id, data) {
        if (data == null) return false;
        return data.id == id;
    });
	
</script>


</body>
</html>
