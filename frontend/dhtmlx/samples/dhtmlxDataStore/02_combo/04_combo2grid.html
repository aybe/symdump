<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <title>Grid linked to Combo</title>
</head>

<body>
<div id="combo_here1" style="width:600px; height:270px; background-color:white;"></div>
<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>

<script>
    var list1 = new dhtmlXDataStore({
        url: "../common/data/data.json",
        datatype: "json"
    });
    list1.data.scheme({
        $init: function (obj) {
            obj.value = obj.id;
            obj.text = obj.Package;
        }
    });

    dhtmlx.image_path = "../../..//dhtmlxCombo/codebase/imgs/";
    combo1 = new dhtmlXCombo("combo_here1", "combo1", "100%");
    combo1.sync(list1);

	
    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("../../../codebase/imgs/");

    mygrid.setHeader("Package,Maintainer");
    mygrid.setColumnIds("Package,Maintainer");
    mygrid.init();
    mygrid.sync(list1);
    mygrid.bind(combo1, function (data, filter) {
        return mygrid.cells(data, 0).getValue() == filter.text;
    });
	
	

</script>


</body>
</html>
