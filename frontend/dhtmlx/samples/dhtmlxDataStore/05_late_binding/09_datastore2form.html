<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
</head>

<body>
<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>
<div id="gridbox2" style="width:600px; height:70px; background-color:white;"></div>
<input onclick="myform.save()" type="button" value="save">

<script>
    var formData = [
        {type: "label", label: "Selected record"},
        {type: "input", name: "Maintainer", value: "", labelWidth: 100, label: "Maintainer"},
        {type: "input", name: "Version", value: "", labelWidth: 100, label: "Version"},
        {type: "input", name: "Package", value: "", labelWidth: 100, label: "Package"},
    ];
    myform = new dhtmlXForm("gridbox2", formData);

    var data = new dhtmlXDataStore({
        url: "../common/data/data.json",
        datatype: "json",
        ready: function () {
            this.setCursor(this.first());
            myform.bind(data);
        }
    });



	
	

</script>


</body>
</html>
