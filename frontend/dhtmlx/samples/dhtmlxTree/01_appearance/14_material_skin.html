<!DOCTYPE html>
<html>
<head>
    <title>Material skin</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        function doOnLoad() {
            var tree1 = new dhtmlXTreeObject("treeboxbox_tree1", "100%", "100%", 0);
            tree1.setImagePath("../../../skins/material/imgs/dhxtree_material/");
            tree1.enableTreeImages(false);
            tree1.enableDragAndDrop(true);
            tree1.load("../common/tree.xml");

            var tree2 = new dhtmlXTreeObject("treeboxbox_tree2", "100%", "100%", 0);
            tree2.setImagePath("../../../skins/material/imgs/dhxtree_material/");
            tree2.enableDragAndDrop(true);
            tree2.load("../common/tree.xml");

            var tree3 = new dhtmlXTreeObject("treeboxbox_tree3", "100%", "100%", 0);
            tree3.setImagePath("../../../skins/material/imgs/dhxtree_material/");
            tree3.enableTreeImages(false);
            tree3.enableCheckBoxes(true);
            tree3.enableThreeStateCheckboxes(true);
            tree3.enableDragAndDrop(true);
            tree3.setDragBehavior("sibling");
            tree3.load("../common/tree.xml");

            var tree4 = new dhtmlXTreeObject("treeboxbox_tree4", "100%", "100%", 0);
            tree4.setImagePath("../../../skins/material/imgs/dhxtree_material/");
            tree4.enableCheckBoxes(true);
            tree4.enableDragAndDrop(true);
            tree4.setDragBehavior("sibling");
            tree4.load("../common/tree.xml");
        }
    </script>
</head>
<body onload="doOnLoad()">
<h1>Material skin</h1>
<div class="tree_demo_samples" id="treeboxbox_tree1" style="float:left;"></div>
<div class="tree_demo_samples" id="treeboxbox_tree2" style="float:left;"></div>
<div class="tree_demo_samples" id="treeboxbox_tree3" style="float:left;"></div>
<div class="tree_demo_samples" id="treeboxbox_tree4" style="float:left;"></div>
</body>
</html>
