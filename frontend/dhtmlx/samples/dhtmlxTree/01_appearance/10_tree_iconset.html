<!DOCTYPE html>
<html>
<head>
    <title>Changing iconsets</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myTree, myTree2, myTree3;

        function doOnLoad() {
            myTree = new dhtmlXTreeObject("treeboxbox_tree0", "100%", "100%", 0);
            myTree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
            myTree.load("../common/tree.xml");
            myTree2 = new dhtmlXTreeObject("treeboxbox_tree1", "100%", "100%", 0);
            myTree2.setImagePath("../../../skins/skyblue/imgs/dhxtree_skyblue/");
            myTree2.load("../common/tree.xml");
            myTree3 = new dhtmlXTreeObject("treeboxbox_tree2", "100%", "100%", 0);
            myTree3.setImagePath("../../../skins/terrace/imgs/dhxtree_terrace/");
            myTree3.load("../common/tree.xml");
            myTree4 = new dhtmlXTreeObject("treeboxbox_tree3", "100%", "100%", 0);
            myTree4.setImagePath("../../../skins/material/imgs/dhxtree_material/");
            myTree4.load("../common/tree.xml");
        }
    </script>
</head>
<body onload="doOnLoad()">
<h1>Changing iconsets</h1>
<p>dhtmlxTree is highly customizable JavaScript tree menu. You can use different iconsets for trees by changing images
    path.</p>
<table width="700px">
    <tr>
        <td valign="top">
            <div class="tree_demo_samples" id="treeboxbox_tree0"></div>
        </td>
        <td valign="top">
            <div class="tree_demo_samples" id="treeboxbox_tree1"></div>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>
            <div class="tree_demo_samples" id="treeboxbox_tree2"></div>
        </td>
        <td>
            <div class="tree_demo_samples" id="treeboxbox_tree3"></div>
        </td>
    </tr>
</table>
</body>
</html>
