<!DOCTYPE html>
<html>
<head>
    <title>Right button click event</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myTree;

        function doOnLoad() {
            myTree = new dhtmlXTreeObject("treeboxbox_tree", "100%", "100%", 0);
            myTree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
            myTree.enableDragAndDrop(true);
            myTree.setOnRightClickHandler(_rclick);
            myTree.load("../common/tree.xml");
        }

        function _rclick(id) {
            document.getElementById("details").innerHTML = 'Right click:' + id;
            return false;
        }
    </script>
</head>
<body onload="doOnLoad()">
<h1>Right button click event</h1>
<p>This event occurs when the user clicks the right mouse button on any node. Check it out!</p>
<div class="tree_demo_samples" id="treeboxbox_tree"></div>
<div id="details"></div>
</body>
</html>
