<!DOCTYPE html>
<html>
<head>
    <title>Material Skin</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                type: {
                    template: function (obj) {
                        return "<span class='dhx_strong'>" + (obj.name || "") + "</span><span class='dhx_light'>" + (obj.address || "") + "<br/>" + obj.city + ", " + obj.state + "</span>";
                    },
                    height: 80,

                }
            });
            myList.load("../common/list.xml", function () {
                this.select(3)
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Material Skin</h1>
<div class="list_demo_samples" id="data_container"></div>
</body>
</html>
