<!DOCTYPE html>
<html>
<head>
    <title>Named templates</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        dhtmlx.Type.add(dhtmlXList, {
            name: "dataA",
            template: "#name#.<br/>#address#<br/> #city#, #state#",
            height: 70,
            padding: 7,
            margin: 0
        });
        dhtmlx.Type.add(dhtmlXList, {
            name: "dataB",
            template: "#name#, #state#",
            height: 30,
            padding: 7,
            margin: 0
        });
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                type: "dataA"
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Named templates</h1>
<div class="list_demo_samples" id="data_container"></div>
<input name="" onclick="myList.define('type','dataA')" type="button" value="Template A">
<input name="" onclick="myList.define('type','dataB')" type="button" value="Template B">
</body>
</html>
