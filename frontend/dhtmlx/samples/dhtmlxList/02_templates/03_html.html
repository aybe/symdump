<!DOCTYPE html>
<html>
<head>
    <title>Template from HTML container</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                type: {
                    template: "html->template_container",
                    height: 70
                }
            });
            myList.load("../common/list.xml");
        }

        function apply_type() {
            myList.define("type", {
                template: "html->template_container",
                height: 55
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Template from HTML container</h1>
<textarea cols="40" id="template_container" rows="5">
		#name#.<br/>
		#address#<br/>
		#city#, #state#
	</textarea>
<input name="apply" onclick="apply_type()" type="button" value="apply">
<div class="list_demo_samples" id="data_container"></div>
</body>
</html>
