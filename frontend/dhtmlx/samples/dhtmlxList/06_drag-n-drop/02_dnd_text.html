<!DOCTYPE html>
<html>
<head>
    <title>Drag text</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                type: {
                    template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                    height: 80
                },
                drag: true
            });
            myList.attachEvent("onBeforeDrag", function (context, e) {
                context.html = "<div style='background-color:white; font-family:Tahoma; padding:10px;'>Drag " + context.source.length + " item(s)</div>";
                return true;
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Drag text</h1>
<table border="0" cellpadding="5" cellspacing="5">
    <tr>
        <td>
            <div class="list_demo_samples" id="data_container"></div>
            <br>
        </td>
    </tr>
</table>
</body>
</html>
