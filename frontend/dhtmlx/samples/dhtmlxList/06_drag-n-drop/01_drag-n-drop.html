<!DOCTYPE html>
<html>
<head>
    <title>Drag-and-drop between Lists</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        var myList1, myList2;

        function doOnLoad() {
            myList1 = new dhtmlXList({
                container: "data_container1",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80},
                drag: true
            });
            myList1.load("../common/list.xml");
            myList2 = new dhtmlXList({
                container: "data_container2",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80},
                drag: true
            });
            myList2.add({
                name: "Drop here",
                address: "0.1",
                city: "dhtmlx"
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Drag-and-drop between Lists</h1>
<table border="0" cellpadding="5" cellspacing="5">
    <tr>
        <td>
            <div class="list_demo_samples" id="data_container1"></div>
            <br>
        </td>
        <td>
        </td>
        <td>
            <div class="list_demo_samples" id="data_container2"></div>
            <br>
        </td>
    </tr>
</table>
</body>
</html>
