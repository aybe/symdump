<!DOCTYPE html>
<html>
<head>
    <title>Drag HTML element into List</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        var myDataView;

        function doOnLoad() {
            dhtmlx.DragControl.addDrag("drag_1");
            myList = new dhtmlXList({
                container: "data_container1",
                type: {
                    template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                    height: 80
                },
                drag: true
            });
            myList.load("../common/list.xml");
            myList.attachEvent("onBeforeDrop", function (context) {
                if (context.from == dhtmlx.DragControl) {
                    this.add({
                        name: context.source.getAttribute("name"),
                        address: context.source.getAttribute("address"),
                        city: context.source.getAttribute("city")
                    }, this.indexById(context.target || this.first()));
                    return false;
                }
                return true;
            });
        }
    </script>
</head>
<body class="dhx_noselect" onload="doOnLoad();">
<h1>Drag HTML element into List</h1>
<table border="0" cellpadding="5" cellspacing="5">
    <tr>
        <td>
            <div class="list_demo_samples" id="data_container1"></div>
        </td>
        <td>
        </td>
        <td>
            <div id="data_container2"
                 style="border:1px solid #c0c0c0; background-color:white;width:150px;height:397px;">
                <div address="5.0" city="dhtmlx" id="drag_1" name="dhtmlx Team"
                     style='width:150px; height:50px; color:white; background-color:navy;'>Drag me into the List
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
