<!DOCTYPE html>
<html>
<head>
    <title>Add/delete data on runtime</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
            myList.load("../common/list.xml");
        }

        function add_data(argument) {
            myList.add({
                name: document.getElementById("n_name").value,
                address: document.getElementById("a_name").value,
                city: document.getElementById("c_name").value
            }, 0)
        }

        function remove_data() {
            myList.remove(myList.getSelected());
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Add/delete data on runtime</h1>
<form style="width:212px">
    Name <input id="n_name" type="text" value="John Doe"><br>
    Address <input id="a_name" type="text" value="15 Long Street"><br>
    City <input id="c_name" type="text" value="Smalltown"><br>
    <input onclick='add_data()' type="button" value="Add &rarr;">
    <hr>
    <input onclick='remove_data()' type="button" value="Remove selected &rarr;">
</form>
<div class="list_demo_samples" id="data_container"></div>
</body>
</html>
