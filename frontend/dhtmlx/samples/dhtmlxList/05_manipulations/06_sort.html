<!DOCTYPE html>
<html>
<head>
    <title>Sort items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Sort items</h1>
<div class="list_demo_samples" id="data_container"></div>
<br>
<input onclick="myList.sort('#name#', 'asc')" type="button" value="sort asc"/>
<input onclick="myList.sort('#name#', 'desc')" type="button" value="sort desc"/>
</body>
</html>
