<!DOCTYPE html>
<html>
<head>
    <title>Moving items within List</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Moving and copying items within List</h1>
<div class="list_demo_samples" id="data_container"></div>
<input onclick="myList.moveUp(myList.getSelected())" type="button" value="move selected up"><br>
<input onclick="myList.moveDown(myList.getSelected())" type="button" value="move selected down"><br>
<input onclick="myList.copy(myList.getSelected(), myList.indexById(myList.getSelected())+1)" type="button"
       value="copy selected"><br>
</body>
</html>
