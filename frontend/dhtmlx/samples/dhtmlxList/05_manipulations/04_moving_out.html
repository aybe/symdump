<!DOCTYPE html>
<html>
<head>
    <title>Moving items between Lists</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList1, myList2;

        function doOnLoad() {
            myList1 = new dhtmlXList({
                container: "data_container1",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
            myList1.load("../common/list.xml");

            myList2 = new dhtmlXList({
                container: "data_container2",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Moving items between Lists</h1>
<table border="0" cellpadding="5" cellspacing="5">
    <tr>
        <td>
            <div class="list_demo_samples" id="data_container1"></div>
            <br>
        </td>
        <td>
            <input name="" onclick="myList1.move(myList1.getSelected(), 0, myList2)" type="button" value="move ->"><br>
            <input name="" onclick="myList2.move(myList2.getSelected(), 0, myList1)" type="button" value="<- move">
        </td>
        <td>
            <div class="list_demo_samples" id="data_container2"></div>
            <br>
        </td>
    </tr>
</table>
</body>
</html>
