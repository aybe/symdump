<!DOCTYPE html>
<html>
<head>
    <title>Select items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Select items</h1>
<p>Use Shift+click or Ctrl+click to select several items</p>
<div class="list_demo_samples" id="data_container"></div>
<br>
<input onclick="myList.select(myList.first())" type="button" value="select first item">
<input onclick="myList.select(myList.last())" type="button" value="select last item">
<input onclick="myList.select()" type="button" value="select all"><br><br>
<input onclick="myList.show(myList.first())" type="button" value="show first item">
<input onclick="myList.show(myList.last())" type="button" value="show last item">
</body>
</html>
