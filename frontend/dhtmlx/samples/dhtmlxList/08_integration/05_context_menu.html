<!DOCTYPE html>
<html>
<head>
    <title>List with context menu</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <style>
        html, body {
            height: 100%;
        }

        ;
    </style>
    <script>
        var myContextMenu, myList;

        function doOnLoad() {
            myContextMenu = new dhtmlXMenuObject("contextArea");
            myContextMenu.setIconsPath("../common/menu/");
            myContextMenu.renderAsContextMenu();
            myContextMenu.loadStruct("../common/dhxmenu.xml");
            myList = new dhtmlXList({
                container: "data_here",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: 80}
            });
            myList.attachEvent("onBeforeContextMenu", function (id, e) {
                myContextMenu._doOnContextBeforeCall(e, {id: id});
                myList.select(id);
                return false;
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>List with context menu</h1>
<div class="list_demo_samples" id="data_here"></div>
</body>
</html>
