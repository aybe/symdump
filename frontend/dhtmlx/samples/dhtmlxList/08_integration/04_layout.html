<!DOCTYPE html>
<html>
<head>
    <title>List in dhtmlxLayout</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <style>
        div#layoutObj {
            position: relative;
            margin-top: 20px;
            margin-left: 20px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        var dhxWins, myList;

        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: "layoutObj",
                pattern: "3L",
                cells: [{id: "a", text: "dhtmlxList", width: 250}]
            });

            myList = myLayout.cells("a").attachList({
                type: {
                    template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                    padding: 5,
                    height: 80
                }
            });
            myList.load("../common/list.xml");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>List in dhtmlxLayout</h1>
<div id="layoutObj"></div>
</body>
</html>
