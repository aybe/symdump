<!DOCTYPE html>
<html>
<head>
    <title>Custom data type</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        dhtmlx.DataDriver.my_jsarray = dhtmlx.extend(
            dhtmlx.extend({}, dhtmlx.DataDriver.jsarray), {
                getDetails: function (data) {
                    var result = {};
                    result.id = data[0];
                    result.address = data[1];
                    result.name = data[2];
                    result.city = data[3];
                    result.state = data[4];
                    result.zip = data[5];
                    return result;
                }
            });
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#name#</span>#address# <br/><span class='dhx_light'>#city#</span>",
                type: {height: "auto"}
            });
            myList.load("../common/list.js", "my_jsarray");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Custom data type</h1>
<div class="list_demo_samples" id="data_container"></div>
</body>
</html>
