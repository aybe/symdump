<!DOCTYPE html>
<html>
<head>
    <title>Loading data from JS array</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#data2#</span>#data1# <br/><span class='dhx_light'>#data3#</span>",
                type: {height: "auto"}
            });
            myList.load("../common/list.js", "jsarray");
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Loading data from JS array</h1>
<div class="list_demo_samples" id="data_container"></div>
</body>
</html>
