<!DOCTYPE html>
<html>
<head>
    <title>Loading data from server</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        function doOnLoad() {
            var myList = new dhtmlXList({
                container: "data_container",
                template: "<span class='dhx_strong'>#Maintainer#<br/></span><p>#Package# #Version#</p>",
                type: {height: "auto"}
            });
            myList.load("../common/php/data_static.php");
        }
    </script>
    <style type="text/css">
        p {
            font-size: 14px;
            margin: 0.3em;
        }
    </style>
</head>
<body onload="doOnLoad();">
<h1>Loading data from server</h1>
<p>All data is loaded at once</p>
<div class="list_demo_samples" id="data_container" style="width:250px"></div>
</body>
</html>
