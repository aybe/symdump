<!DOCTYPE html>
<html>
<head>
    <title>Connecting to database</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <link href="../common/demo_style.css" rel="stylesheet" type="text/css"/>
    <script>
        var myList;

        function doOnLoad() {
            myList = new dhtmlXList({
                container: "data_container",
                edit: true,
                type: {
                    template: "<span class='dhx_strong'>#Package#</span>#Version# <br/><span class='dhx_light'>#Maintainer#</span>",
                    template_edit: "<input class='dhx_item_editor' bind='obj.Package'>",
                    height: 80
                }
            });
            myList.load("../common/php/data.php");
            var myDataProcessor = new dataProcessor("../common/php/data.php");
            myDataProcessor.init(myList);
        }

        function add_data(argument) {
            myList.add({
                Package: document.getElementById("p_name").value,
                Version: document.getElementById("v_name").value,
                Maintainer: document.getElementById("m_name").value
            }, 0)
        }

        function remove_data() {
            myList.remove(myList.getSelected());
        }
    </script>
</head>
<body onload="doOnLoad();">
<h1>Connecting to database</h1>
<div class="list_demo_samples" id="data_container" style="float:left"></div>
<br><br>
<form>
    Product <input id="p_name" type="text" value="dhtmlxList"/><br>
    Version <input id="v_name" type="text" value="3.0"/><br>
    Maintainer <input id="m_name" type="text" value="Ivan"><br>
    <input onclick='add_data()' type="button" value="Add &rarr;"/>
    <br><br>
    <input onclick='remove_data()' type="button" value="Remove selected &rarr;"/>
</form>
</body>
</html>
