<!DOCTYPE html>
<html>
<head>
    <title>Filtering</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../../codebase/fonts/font_roboto/roboto.css" rel="stylesheet" type="text/css"/>
    <link href="../../../codebase/dhtmlx.css" rel="stylesheet" type="text/css"/>
    <script src="../../../codebase/dhtmlx.js"></script>
    <script>
        var myGrid;

        function doOnLoad() {
            myGrid = new dhtmlXGridObject('gridbox');
            myGrid.setImagePath("../../../codebase/imgs/");
            myGrid.setHeader("Sales,Book Title,Author");
            myGrid.setInitWidths("100,250,*");
            myGrid.setColAlign("left,left,left");
            myGrid.setColTypes("dyn,ed,ed");
            myGrid.setColSorting("str,str,str");
            myGrid.init();
            myGrid.load("../common/100.xml");
        }
    </script>
</head>
<body onload="doOnLoad()">
<h1>Filtering</h1>
<p>You can set filter for different columns - occurrence of mask symbols will be searched.</p>
<div id="gridbox" style="width:544px; height: 266px; background-color:white;overflow:hidden"></div>
<br>
<fieldset style="width:520px">
    <legend>Filter</legend>
    Column
    <select id='a10'>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
    </select>
    Mask
    <input id="a12" name="a12" type="text" value="">
    <input id="a11" name="a11"
           onclick='myGrid.filterBy(document.getElementById("a10").value,document.getElementById("a12").value);'
           type="button" value="Filter"><br/><br/>
    <input id="a11" name="a11" onclick='myGrid.filterBy(0,function(a){ return (a<500);});' type="button"
           value="Filter column[0] < 500">
</fieldset>
</body>
</html>
